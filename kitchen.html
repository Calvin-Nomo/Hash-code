<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitchen Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #1e293b;
    }
    header {
      background: #1e293b;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.4rem;
      margin: 0;
    }
    .orders-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
    }
    .order-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 1rem;
      transition: 0.3s;
    }
    .order-card:hover {
      transform: translateY(-2px);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .order-id {
      font-weight: 600;
      color: #334155;
    }
    .order-status {
      background: #e2e8f0;
      color: #475569;
      font-size: 0.8rem;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      text-transform: capitalize;
    }
    .order-items {
      margin: 0.6rem 0;
      list-style: none;
      padding: 0;
    }
    .order-items li {
      padding: 0.3rem 0;
      border-bottom: 1px dashed #cbd5e1;
      font-size: 0.9rem;
    }
    .order-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    button {
      border: none;
      border-radius: 8px;
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      font-weight: 500;
    }
    .btn-progress {
      background: #facc15;
      color: #1e293b;
    }
    .btn-complete {
      background: #16a34a;
      color: white;
    }
    .empty {
      text-align: center;
      color: #64748b;
      margin-top: 3rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçΩÔ∏è Kitchen Orders Dashboard</h1>
    <button id="refreshBtn" style="background:#334155;color:white;border:none;border-radius:8px;padding:0.5rem 1rem;">Refresh Orders</button>
  </header>

  <main>
    <div id="ordersContainer" class="orders-container">
      <p class="empty">No orders available yet...</p>
    </div>
        <div class="filter">
      <div>
        <p>All</p>
        <p>Take Away</p>
        <p>Reservation</p>
        <p>Dine In</p>
      </div>
    </div>

  </main>

  <script>
    // Mock orders (you can replace this with backend data later)
    const mockOrders = [
      {
        id: "ORD-101",
        table: "Table 3",
        status: "new",
        items: ["Grilled Chicken", "French Fries", "Coca-Cola"],
        note: "Extra ketchup please",
      },
      {
        id: "ORD-102",
        table: "Table 7",
        status: "in progress",
        items: ["Beef Burger", "Orange Juice"],
        note: "No onions",
      },
      {
        id: "ORD-103",
        table: "Takeaway",
        status: "new",
        items: ["Pizza Margherita", "Bottle of Water"],
        note: "",
      },
    ];

    const container = document.getElementById("ordersContainer");

    // Load all orders
    function loadOrders() {
      container.innerHTML = "";

      if (mockOrders.length === 0) {
        container.innerHTML = '<p class="empty">No orders available yet...</p>';
        return;
      }

      mockOrders.forEach((order, index) => {
        const card = document.createElement("div");
        card.className = "order-card";

        card.innerHTML = `
        
          <div class="order-header">
            <span class="order-id">#${order.id}</span>
            <span class="order-status">${order.status}</span>
          </div>
          <p><strong>Table:</strong> ${order.table}</p>
          <ul class="order-items">
            ${order.items.map(item => `<li>${item}</li>`).join("")}
          </ul>
          ${order.note ? `<p><strong>Note:</strong> ${order.note}</p>` : ""}
          <div class="order-footer">
            <button class="btn-progress" onclick="updateStatus(${index}, 'in progress')">In Progress</button>
            <button class="btn-complete" onclick="updateStatus(${index}, 'completed')">Complete</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Update order status
    function updateStatus(index, newStatus) {
      mockOrders[index].status = newStatus;
      loadOrders();
    }

    // Refresh button
    document.getElementById("refreshBtn").addEventListener("click", () => {
      alert("Orders refreshed!");
      loadOrders();
    });

    // Initial load
    loadOrders();
  </script>
</body>
</html>
