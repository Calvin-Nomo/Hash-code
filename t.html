<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Button -->
<button id="passchange" type="button">Edit</button>

<!-- Password Change Popup -->
<div class="editpass-popup" id="pass-change">
    <div class="popup-box">
        <h3>Change Password</h3>

        <form id="passwordForm">
            <label>Current Password:
                <input type="password" id="currentPass" placeholder="Enter current password" required>
            </label>

            <label>New Password:
                <input type="password" id="newPass" placeholder="Enter new password" required>
            </label>

            <div class="popup-actions">
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="close-btn" id="closePopup">Cancel</button>
            </div>
        </form>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner"></div>
    </div>
</div>

<!-- Success Popup -->
<div class="success-popup" id="successBox">
    <div class="success-content">
        <h3>Password Updated!</h3>
        <p>Your password was changed successfully.</p>
        <button id="successClose">OK</button>
    </div>
</div>

<style>
/* ---------- BACKGROUND POPUP ---------- */
.editpass-popup, .success-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(3px);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

/* ---------- MAIN POPUP BOX ---------- */
.popup-box {
    background: #fff;
    width: 350px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px #0003;
    position: relative;
    animation: fadeIn 0.25s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to   { opacity: 1; transform: scale(1); }
}

.popup-box h3 {
    text-align: center;
    margin-bottom: 15px;
}

.popup-box label {
    display: block;
    margin-bottom: 12px;
    font-size: 14px;
}

.popup-box input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #aaa;
    border-radius: 5px;
}

/* ---------- BUTTONS ---------- */
.popup-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}

.save-btn {
    background: #0a7cff;
    border: none;
    padding: 8px 15px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

.close-btn {
    background: #aaa;
    border: none;
    padding: 8px 15px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

/* ---------- LOADING SPINNER ---------- */
.loading-spinner {
    display: none;
    width: 38px;
    height: 38px;
    border: 4px solid #ccc;
    border-top-color: #0a7cff;
    border-radius: 50%;
    margin: 10px auto 0;
    animation: spin 0.7s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* ---------- SUCCESS POPUP ---------- */
.success-content {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 12px #0003;
    animation: fadeIn 0.25s ease-in-out;
}

.success-content h3 {
    color: #0a7cff;
}

.success-content button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #0a7cff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

</style>

<script>
// OPEN POPUP
document.getElementById("passchange").onclick = function () {
    document.getElementById("pass-change").style.display = "flex";
};

// CLOSE POPUP
document.getElementById("closePopup").onclick = function () {
    document.getElementById("pass-change").style.display = "none";
};

// SUBMIT PASSWORD CHANGE
document.getElementById("passwordForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    // Show spinner
    document.getElementById("loadingSpinner").style.display = "block";

    let currentPass = document.getElementById("currentPass").value;
    let newPass = document.getElementById("newPass").value;

    try {
        const response = await fetch("http://127.0.0.1:8000/user/change-password", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                current_password: currentPass,
                new_password: newPass
            })
        });

        document.getElementById("loadingSpinner").style.display = "none";

        const data = await response.json();

        if (response.ok) {
            // Show success popup
            document.getElementById("successBox").style.display = "flex";
            document.getElementById("pass-change").style.display = "none";
        } else {
            alert("Error: " + data.detail);
        }

    } catch (err) {
        document.getElementById("loadingSpinner").style.display = "none";
        alert("Network error!");
    }
});

// Close success popup
document.getElementById("successClose").onclick = function () {
    document.getElementById("successBox").style.display = "none";
};
</script>
<!-- simplepopup -->
 <button onclick="openPopup()">Open Popup</button>

<!-- Popup -->
<div id="simplePopup" class="popup">
    <div class="popup-box">
        <p>This is a simple popup!</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<style>
/* Background overlay */
.popup {
    display: none; 
    position: fixed;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}

/* White box */
.popup-box {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 250px;
}
</style>

<script>
function openPopup() {
    document.getElementById("simplePopup").style.display = "flex";
}

function closePopup() {
    document.getElementById("simplePopup").style.display = "none";
}
</script>

</body>
</html>
