<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartMenu | Payment</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #fff;
      }

      /* üî≤ PHONE FRAME */
      .phone-frame {
        background: #1e1e1e;
        width: 375px;
        height: 700px;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .app-container {
        flex: 1;
        overflow-y: auto;
        padding: 15px 15px 100px 15px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #333;
      }
      header h2 {
        font-size: 18px;
        color: #fff;
      }
      .back-arrow {
        cursor: pointer;
        display: flex;
        align-items: center;
        color: #e74c3c;
      }

      /* ---------- Payment Method ---------- */
      .payment-methods {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        margin-top: 10px;
      }
      .method-option {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #1e1e1e;
        border: 1px solid #444;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: 0.3s;
      }
      .method-option:hover {
        border-color: #e74c3c;
      }
      .method-option.selected {
        border-color: #e74c3c;
        background: #292929;
      }

      /* ---------- Number Form ---------- */
      .payment-form {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        margin-top: 15px;
      }
      .payment-form label {
        font-size: 13px;
        color: #ccc;
      }
      .payment-form input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #1e1e1e;
        color: #fff;
        margin-top: 5px;
        font-size: 14px;
      }
      .error-msg {
        color: #e74c3c;
        font-size: 12px;
        margin-top: 4px;
      }

      /* ---------- Payment Summary ---------- */
      .payment-summary {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
      }
      .payment-summary h3 {
        color: #e74c3c;
        margin-bottom: 10px;
      }
      .summary-item {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        font-size: 14px;
      }
      .summary-item.final span:last-child {
        color: #2ecc71;
        font-weight: bold;
      }
      .pay-btn {
        width: 100%;
        background: #e74c3c;
        color: #fff;
        padding: 15px;
        border: none;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        transition: 0.3s;
      }
      .pay-btn:hover {
        background: #c0392b;
      }

      /* ---------- Loading Overlay ---------- */
      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 1000;
      }
      .spinner {
        border: 4px solid rgba(231, 76, 60, 0.2);
        border-top: 4px solid #e74c3c;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        margin-top: 15px;
        font-size: 15px;
        color: #fff;
        font-weight: bold;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <!-- üîÑ Loading -->
      <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text" id="loading-text">Processing...</div>
      </div>

      <div class="app-container">
        <header>
          <div class="back-arrow" onclick="window.location.href='detail.html'">
            <i class="material-icons-sharp">arrow_back</i>
          </div>
          <h2>Payment</h2>
        </header>

        <!-- Step 1: Select Payment Method -->
        <section class="payment-methods">
          <h3>Select Payment Method</h3>
          <div class="method-option" data-method="MTN Money">
            <span>üì± MTN Money</span>
            <i class="material-icons-sharp">check_circle</i>
          </div>
          <div class="method-option" data-method="Orange Money">
            <span>üüß Orange Money</span>
            <i class="material-icons-sharp">check_circle</i>
          </div>
        </section>

        <!-- Step 2: Enter Number -->
        <section class="payment-form hidden" id="numberSection">
          <label for="phoneNumber">Enter Your Mobile Number</label>
          <input
            type="tel"
            id="phoneNumber"
            placeholder="e.g. 6xxxxxxxx"
            maxlength="9"
          />
          <div id="phoneError" class="error-msg hidden">
            ‚ö†Ô∏è Please enter a valid phone number.
          </div>
        </section>

        <!-- Step 3: Payment Summary -->
        <section class="payment-summary hidden" id="paymentSummary">
          <h3>Payment Summary</h3>
          <div class="summary-item">
            <span>Payment Method:</span><span id="method">-</span>
          </div>
          <div class="summary-item">
            <span>Phone Number:</span><span id="summaryNumber">-</span>
          </div>
          <div class="summary-item">
            <span>Order Total:</span><span id="total">0 FCFA</span>
          </div>
          <div class="summary-item">
            <span>Withdrawal Fee:</span><span id="fee">0 FCFA</span>
          </div>
          <div class="summary-item final">
            <span>Final Amount:</span><span id="final">0 FCFA</span>
          </div>
          <button class="pay-btn" id="payBtn">
            <i class="material-icons-sharp">payment</i> Pay Now
          </button>
        </section>
      </div>
    </div>
    <script>
      // ====================== SELECTORS ======================
      // Get all payment method buttons
      const methodOptions = document.querySelectorAll(".method-option");
      // Get the phone number input section
      const numberSection = document.getElementById("numberSection");
      // Get the phone input field
      const phoneInput = document.getElementById("phoneNumber");
      // Get the phone error message
      const phoneError = document.getElementById("phoneError");
      // Payment summary section
      const paymentSummary = document.getElementById("paymentSummary");
      // Elements to display selected payment method and phone number
      const methodDisplay = document.getElementById("method");
      const summaryNumber = document.getElementById("summaryNumber");
      // Elements to display totals
      const totalEl = document.getElementById("total");
      const feeEl = document.getElementById("fee");
      const finalEl = document.getElementById("final");
      // Pay button
      const payBtn = document.getElementById("payBtn");
      // Loading overlay and text
      const loading = document.getElementById("loading");
      const loadingText = document.getElementById("loading-text");

      // ====================== VARIABLES ======================
      let selectedMethod = null; // stores selected payment method
      let total = 0,
        fee = 0,
        finalAmount = 0; // stores cart totals

      // ====================== CLIENT / RESERVATION DATA ======================
      // Retrieve client or reservation info from localStorage
      const orderType = localStorage.getItem("orderType"); // "reservation" or "takeaway"
      let clientData = {};
      if (orderType === "reservation") {
        clientData = JSON.parse(
          localStorage.getItem("reservationInfo") || "{}"
        );
      } else {
        clientData = JSON.parse(localStorage.getItem("clientInfo") || "{}");
      }

      // Pre-fill phone input if data exists
      if (clientData.telephone) phoneInput.value = clientData.telephone;

      // ====================== PAYMENT METHOD SELECTION ======================
      methodOptions.forEach((opt) => {
        opt.addEventListener("click", () => {
          // Remove selected class from all options
          methodOptions.forEach((o) => o.classList.remove("selected"));
          // Add selected class to clicked option
          opt.classList.add("selected");
          // Store selected payment method
          selectedMethod = opt.dataset.method;
          // Show selected method in summary
          methodDisplay.textContent = selectedMethod;
          // Show phone number input section
          numberSection.classList.remove("hidden");
          // Validate phone and display summary if valid
          validatePhoneAndShowSummary();
        });
      });

      // ====================== CALCULATE CART TOTALS ======================
      function loadCartTotal() {
        // Get cart from localStorage
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        // Calculate total price
        total = cart.reduce((sum, item) => sum + item.Price * item.qty, 0);
        // Calculate withdrawal fee (blocks of 5000 * 150)
        const blocks = Math.ceil(total / 5000);
        fee = blocks * 150;
        // Calculate final amount
        finalAmount = total + fee;
        // Update UI
        totalEl.textContent = `${total.toFixed(0)} FCFA`;
        feeEl.textContent = `${fee.toFixed(0)} FCFA`;
        finalEl.textContent = `${finalAmount.toFixed(0)} FCFA`;
      }

      // ====================== PHONE VALIDATION & SUMMARY ======================
      function validatePhoneAndShowSummary() {
        const value = phoneInput.value.trim();
        if (value.length >= 9) {
          // Hide error
          phoneError.classList.add("hidden");
          // Show summary if payment method is selected
          if (selectedMethod) paymentSummary.classList.remove("hidden");
          // Update phone number in summary
          summaryNumber.textContent = value;
          // Update totals
          loadCartTotal();
        } else {
          // Show error if phone is invalid
          paymentSummary.classList.add("hidden");
          phoneError.classList.remove("hidden");
        }
      }

      // Listen to phone input changes
      phoneInput.addEventListener("input", validatePhoneAndShowSummary);

      // ====================== SEND FULL ORDER REQUEST ======================
      async function sendOrderRequest(orderData) {
        try {
          const response = await fetch("https://your-api.com/orders", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(orderData),
          });

          if (!response.ok) throw new Error("Failed to submit order");

          const result = await response.json();
          console.log("Order success:", result);
          return result;
        } catch (error) {
          console.error("Order error:", error);
          alert("Failed to submit order. Please try again.");
          return null;
        }
      }

      // ====================== PAY BUTTON CLICK ======================
      payBtn.addEventListener("click", async () => {
        const phoneValue = phoneInput.value.trim();

        // Validate selection
        if (!selectedMethod) {
          alert("Please select a payment method.");
          return;
        }
        if (phoneValue.length < 9) {
          phoneError.classList.remove("hidden");
          return;
        }

        // Build full order payload
        const orderData = {
          orderType, // "reservation" or "takeaway"
          client: {
            name: clientData.name || "",
            telephone: phoneValue,
            email: clientData.email || "",
            note: clientData.note || "",
          },
          cart: JSON.parse(localStorage.getItem("cart") || "[]"), // items in cart
          paymentMethod: selectedMethod,
          totals: {
            total,
            fee,
            finalAmount,
          },
        };

        // Show loading overlay
        loading.style.display = "flex";
        loadingText.textContent = `Processing ${finalAmount.toFixed(
          0
        )} FCFA via ${selectedMethod}...`;

        // Send order to backend
        const result = await sendOrderRequest(orderData);

        if (result) {
          // Payment success
          loadingText.textContent = "Payment & Order Successful!";
          // Clear cart
          localStorage.removeItem("cart");
          // Store last order info
          localStorage.setItem("lastOrder", JSON.stringify(result));
          // Redirect to order history
          setTimeout(() => {
            window.location.href = "order_history.html";
          }, 2000);
        } else {
          // Hide loading if failed
          loading.style.display = "none";
        }
      });

      // ====================== ON PAGE LOAD ======================
      window.addEventListener("DOMContentLoaded", () => {
        loadCartTotal(); // Calculate totals
        validatePhoneAndShowSummary(); // Show summary if phone valid
      });
    </script>
  </body>
</html>
