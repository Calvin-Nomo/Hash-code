<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartMenu | Order Details</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #1e1e1e;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .phone-frame {
        background: #f8f9fa;
        width: 380px;
        height: 720px;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .app-container {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 80px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 18px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      header h2 {
        font-size: 20px;
        color: #333;
      }

      .danger {
        color: #e74c3c;
      }

      section {
        background: #fff;
        margin: 15px;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .order-items .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px 0;
        background: #f9f9f9;
        border-radius: 10px;
        padding: 8px;
      }

      .item-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .item-left img {
        width: 55px;
        height: 55px;
        border-radius: 10px;
        object-fit: cover;
      }

      .item-info h4 {
        font-size: 14px;
        margin-bottom: 2px;
      }

      .item-info p {
        font-size: 11px;
        color: #777;
      }

      .price {
        font-weight: bold;
        color: #e74c3c;
      }

      .order-total {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-weight: bold;
        color: #333;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }

      label {
        font-size: 13px;
        color: #333;
        margin-top: 8px;
        display: block;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        margin-top: 5px;
        font-size: 13px;
      }

      textarea {
        resize: none;
        height: 70px;
      }

      .hidden {
        display: none;
      }

      .error-msg {
        color: red;
        font-size: 12px;
        margin-top: 2px;
      }

      .pay-section {
        margin: 15px;
      }

      .pay-btn {
        width: 100%;
        background: #e74c3c;
        color: #fff;
        border: none;
        padding: 13px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        transition: 0.3s;
      }

      .pay-btn:hover {
        background: #c0392b;
      }

      .bottom-nav {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 8px 0;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 11px;
        color: #777;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .nav-item.active,
      .nav-item:hover {
        color: #e74c3c;
      }

      /* Spinner */
      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(248, 249, 250, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 999;
      }

      .spinner {
        border: 4px solid rgba(231, 76, 60, 0.3);
        border-top: 4px solid #e74c3c;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 10px;
        color: #e74c3c;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Processing Payment...</div>
      </div>

      <div class="app-container">
        <header>
          <div class="back-arrow" onclick="window.location.href='Phone.html'">
            <i class="material-icons-sharp">arrow_back</i>
          </div>
          <h2>Order-<span class="danger">Details</span></h2>
        </header>

        <!-- Order summary -->
        <section class="order-summary">
          <h3>Your Items</h3>
          <div class="order-items" id="order-items"></div>
          <div class="order-total">
            <span>Total</span><span id="total-amount">0 FCFA</span>
          </div>
        </section>

        <!-- Order Type -->
        <section class="order-type">
          <label for="orderType">Select Order Type</label>
          <select id="orderType">
            <option value="">--Choose--</option>
            <option value="Dine In">Dine In</option>
            <option value="Take Away">Take Away</option>
            <option value="Reservation">Reservation</option>
          </select>
          <div id="orderTypeError" class="error-msg"></div>
        </section>

        <!-- Client form -->
        <section class="form-section hidden" id="clientForm">
          <h3>Client Information</h3>
          <label>Full Name</label>
          <input type="text" id="clientName" placeholder="Enter your name" />
          <div class="error-msg" id="clientNameError"></div>

          <label>Telephone</label>
          <input type="tel" id="clientPhone" placeholder="Enter your phone" />
          <div class="error-msg" id="clientPhoneError"></div>

          <div id="tableClientContainer">
            <label>Table</label>
            <select id="tableSelectClient">
              <option value="">Select a table</option>
            </select>
            <div class="error-msg" id="clientTableError"></div>
          </div>

          <label>Email (Optional)</label>
          <input type="email" id="clientEmail" placeholder="Enter your email" />
          <label>Note</label>
          <textarea
            id="note1"
            placeholder="Add a note or request..."
          ></textarea>
        </section>

        <!-- Reservation form -->
        <section class="form-section hidden" id="reservationForm">
          <h3>Reservation Details</h3>
          <label>Full Name</label>
          <input type="text" id="resName" placeholder="Enter your name" />
          <div class="error-msg" id="resNameError"></div>

          <label>Telephone</label>
          <input type="tel" id="resPhone" placeholder="Enter your phone" />
          <div class="error-msg" id="resPhoneError"></div>
          <label>Email</label>
          <input type="email" id="resEmail" placeholder="Enter your email" />
          <div class="error-msg" id="resEmailError"></div>

          <label>Date</label>
          <input type="datetime-local" id="resDate" />
          <div class="error-msg" id="resDateError"></div>

          <label>Guests</label>
          <input type="number" id="resperson" min="1" />
          <div class="error-msg" id="resPersonError"></div>

          <label>Table</label>
          <select id="tableSelectReservation">
            <option value="">Select a table</option>
          </select>
          <div class="error-msg" id="resTableError"></div>

          <label>Note</label>
          <textarea
            id="note2"
            placeholder="Add a note or request..."
          ></textarea>
        </section>

        <div class="pay-section">
          <button class="pay-btn" id="payBtn">
            <i class="material-icons-sharp">payment</i> Pay Now
          </button>
        </div>
      </div>

      <nav class="bottom-nav">
        <a href="list.html" class="nav-item"
          ><i class="material-icons-sharp">home</i><span>Home</span></a
        >
        <a href="#" class="nav-item"
          ><i class="material-icons-sharp">search</i><span>Search</span></a
        >
        <a href="#" class="nav-item active"
          ><i class="material-icons-sharp">shopping_cart</i
          ><span>Order</span></a
        >
      </nav>
    </div>

    <script>
      const orderType = document.getElementById("orderType");
      const clientForm = document.getElementById("clientForm");
      const reservationForm = document.getElementById("reservationForm");
      const payBtn = document.getElementById("payBtn");
      const loading = document.getElementById("loading");
      const tableSelectClient = document.getElementById("tableSelectClient");
      const tableSelectReservation = document.getElementById(
        "tableSelectReservation"
      );
      const tableClientContainer = document.getElementById(
        "tableClientContainer"
      );
      // --- Toggle forms based on order type ---
      orderType.addEventListener("change", () => {
        clientForm.classList.add("hidden");
        reservationForm.classList.add("hidden");

        if (orderType.value === "Dine In") {
          clientForm.classList.remove("hidden");
          tableClientContainer.style.display = "block";
        } else if (orderType.value === "Take Away") {
          clientForm.classList.remove("hidden");
          tableClientContainer.style.display = "none";
        } else if (orderType.value === "Reservation") {
          reservationForm.classList.remove("hidden");
        }
      });

      // --- Fetch tables ---
      async function loadTables() {
        try {
          const res = await fetch("http://127.0.0.1:8000/table/table/Table");
          const data = await res.json();
          data.forEach((t) => {
            tableSelectClient.add(new Option(t.No_Table, t.Table_ID));
            tableSelectReservation.add(new Option(t.No_Table, t.Table_ID));
          });
        } catch (err) {
          console.error("Error loading tables:", err);
        }
      }

      // --- Validation ---
      function validateForm() {
        let valid = true;
        document
          .querySelectorAll(".error-msg")
          .forEach((el) => (el.textContent = ""));

        if (!orderType.value) {
          document.getElementById("orderTypeError").textContent =
            "Please select an order type.";
          valid = false;
        }

        if (orderType.value === "Dine In" || orderType.value === "Take Away") {
          const name = document.getElementById("clientName").value.trim();
          const phone = document.getElementById("clientPhone").value.trim();
          const email = document.getElementById("clientEmail").value.trim();
          const note = document.getElementById("note1").value.trim();
          const table = tableSelectClient.value;

          if (!name) {
            document.getElementById("clientNameError").textContent =
              "Name is required.";
            valid = false;
          }
          if (!phone) {
            document.getElementById("clientPhoneError").textContent =
              "Phone is required.";
            valid = false;
          }
          if (!email) {
            document.getElementById("clientEmailError").textContent =
              "Email is required.";
            valid = false;
          }
          if (orderType.value === "Dine In" && !table) {
            document.getElementById("clientTableError").textContent =
              "Please select a table.";
            valid = false;
          }
        }

        if (orderType.value === "Reservation") {
          const resName = document.getElementById("resName").value.trim();
          const resPhone = document.getElementById("resPhone").value.trim();
          const resEmail = document.getElementById("resEmail").value.trim();
          const resDate = document.getElementById("resDate").value;
          const resGuests = document.getElementById("resperson").value;
          const note = document.getElementById("note2").value.trim();
          const resTable = tableSelectReservation.value;

          if (!resName) {
            document.getElementById("resNameError").textContent =
              "Name required.";
            valid = false;
          }
          if (!resPhone) {
            document.getElementById("resPhoneError").textContent =
              "Phone required.";
            valid = false;
          }
          if (!resEmail) {
            document.getElementById("resEmailError").textContent =
              "Email required.";
            valid = false;
          }
          if (!resDate) {
            document.getElementById("resDateError").textContent =
              "Date required.";
            valid = false;
          }
          if (!resGuests || resGuests < 1) {
            document.getElementById("resPersonError").textContent =
              "Enter number of guests.";
            valid = false;
          }
          if (!resTable) {
            document.getElementById("resTableError").textContent =
              "Select a table.";
            valid = false;
          }
        }

        return valid;
      }

      // --- Save client/reservation info to localStorage ---
      function saveClientData() {
        let clientData = {
          type: orderType.value
        };

        if (orderType.value === "Dine In" || orderType.value === "Take Away") {
          clientData.name = document.getElementById("clientName").value.trim();
          clientData.phone = document
            .getElementById("clientPhone")
            .value.trim();
          clientData.email = document
            .getElementById("clientEmail")
            .value.trim();
          clientData.note = document.getElementById("note1").value.trim();
          if (orderType.value === "Dine In") {
            clientData.table = tableSelectClient.value;
          }
        } else if (orderType.value === "Reservation") {
          clientData.name = document.getElementById("resName").value.trim();
          clientData.phone = document.getElementById("resPhone").value.trim();
          clientData.email = document.getElementById("resEmail").value.trim();
          clientData.date = document.getElementById("resDate").value;
          clientData.guests = document.getElementById("resperson").value;
          clientData.note = document.getElementById("note2").value;
          clientData.table = tableSelectReservation.value;
        }

        localStorage.setItem("clientData", JSON.stringify(clientData));
      }

      // --- Handle pay button ---
      payBtn.addEventListener("click", () => {
        if (!validateForm()) return;

        saveClientData();

        loading.style.display = "flex";
        setTimeout(() => {
          window.location.href = "pay.html";
        }, 2000);
      });

      // --- Load order summary ---
      function loadOrderSummary() {
        const orderContainer = document.getElementById("order-items");
        const totalAmount = document.getElementById("total-amount");
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        orderContainer.innerHTML = "";
        let total = 0;

        cart.forEach((item) => {
          const subtotal = item.Price * item.qty;
          total += subtotal;
          orderContainer.innerHTML += `
        <div class="item">
          <div class="item-left">
            <img src="${item.Image_link}" alt="${item.Product_Name}" />
            <div class="item-info">
              <h4>${item.Product_Name}</h4>
              <p>${item.qty} Ã— ${item.Price.toFixed(0)} FCFA</p>
            </div>
          </div>
          <span class="price">${subtotal.toFixed(0)} FCFA</span>
        </div>`;
        });
        totalAmount.textContent = `${total.toFixed(0)} FCFA`;
      }

      window.addEventListener("DOMContentLoaded", () => {
        loadTables();
        loadOrderSummary();
      });
    </script>
  </body>
</html>
