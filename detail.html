<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartMenu | Order Details</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .phone-frame {
        background: #f8f9fa;
        width: 375px;
        height: 700px;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .app-container {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 80px;
      }

      .top-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 15px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .top-header .back-arrow {
        cursor: pointer;
        display: flex;
        align-items: center;
        margin-right: 10px;
      }

      .danger {
        color: #e74c3c;
      }

      .order-summary,
      .order-type,
      .form-section {
        background: #fff;
        margin: 15px;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .order-items .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px 0;
        background: #fafafa;
        border-radius: 8px;
        padding: 8px;
      }

      .item-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .item-left img {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        object-fit: cover;
      }

      .item-info h4 {
        font-size: 13px;
        margin-bottom: 3px;
      }

      .item-info p {
        font-size: 11px;
        color: #777;
      }

      .price {
        font-weight: bold;
        color: #e74c3c;
      }

      .order-total {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-weight: bold;
        color: #333;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }

      label {
        font-size: 13px;
        color: #333;
        margin-top: 8px;
        display: block;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
        margin-top: 4px;
        font-size: 13px;
      }

      textarea {
        resize: none;
        height: 70px;
      }

      .hidden {
        display: none;
      }

      .pay-section {
        margin: 15px;
      }

      .pay-btn {
        width: 100%;
        background: #e74c3c;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        transition: 0.3s ease;
      }

      .pay-btn:hover {
        background: #c0392b;
      }

      .bottom-nav {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 8px 0;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        z-index: 100;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: #777;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .nav-item i {
        font-size: 20px;
        margin-bottom: 3px;
      }

      .nav-item.active,
      .nav-item:hover {
        color: #e74c3c;
      }

      .error-msg {
        color: red;
        font-size: 12px;
        margin-top: 4px;
      }

      /* ðŸ”„ Spinner Overlay Inside Phone Frame */
      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(248, 249, 250, 0.9);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 500;
      }

      .spinner {
        border: 4px solid rgba(231, 76, 60, 0.3);
        border-top: 4px solid #e74c3c;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 10px;
        font-size: 15px;
        color: #e74c3c;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <!-- Inside-phone Loading Overlay -->
      <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Processing Payment...</div>
      </div>

      <div class="app-container">
        <header class="top-header">
          <div class="back-arrow" onclick="window.location.href='Phone.html'">
            <i class="material-icons-sharp">arrow_back</i>
          </div>
          <div class="logo-area">
            <h2>Order-<span class="danger">Details</span></h2>
          </div>
        </header>

        <section class="order-summary">
          <h3>Your Items</h3>
          <div class="order-items" id="order-items"></div>
          <div class="order-total">
            <span>Total</span><span id="total-amount">0.00 FCFA</span>
          </div>
        </section>

        <section class="order-type">
          <label for="orderType">Select Order Type</label>
          <select id="orderType">
            <option value="">--Choose--</option>
            <option value="delivery">Dine In</option>
            <option value="takeaway">Takeaway</option>
            <option value="reservation">Reservation</option>
          </select>
        </section>

        <section class="form-section hidden" id="clientForm">
          <h3>Client Information</h3>
          <label for="clientName">Full Name</label>
          <input type="text" id="clientName" placeholder="Enter your name" />
          <label for="clientPhone">Telephone</label>
          <input type="tel" id="clientPhone" placeholder="Enter your phone" />
          <label for="clientEmail">Email (Optional)</label>
          <input type="email" id="clientEmail" placeholder="Enter your email" />
          <label for="note1">Note</label>
          <textarea
            id="note1"
            placeholder="Add a note or request..."
          ></textarea>
        </section>

        <section class="form-section hidden" id="reservationForm">
          <h3>Reservation Details</h3>
          <label for="resName">Full Name</label>
          <input type="text" id="resName" placeholder="Enter your name" />
          <label for="resPhone">Telephone</label>
          <input type="tel" id="resPhone" placeholder="Enter your phone" />
          <label for="resEmail">Email (Optional)</label>
          <input type="email" id="resEmail" placeholder="Enter your email" />
          <label for="resDate">Date</label>
          <input type="datetime-local" id="resDate" />
          <label for="resperson">Number of Guest</label>
          <input type="number" id="resperson" />
          <label for="note2">Note</label>
          <textarea
            id="note2"
            placeholder="Add a note or request..."
          ></textarea>
        </section>

        <div class="pay-section">
          <button class="pay-btn" id="payBtn">
            <i class="material-icons-sharp">payment</i> Pay Now
          </button>
        </div>
      </div>

      <nav class="bottom-nav">
        <a href="list.html" class="nav-item"
          ><i class="material-icons-sharp">home</i><span>Home</span></a
        >
        <a href="#" class="nav-item"
          ><i class="material-icons-sharp">search</i><span>Search</span></a
        >
        <a href="#" class="nav-item active"
          ><i class="material-icons-sharp">shopping_cart</i
          ><span>Order</span></a
        >
      </nav>
    </div>

    <script>
      const orderType = document.getElementById("orderType");
      const clientForm = document.getElementById("clientForm");
      const reservationForm = document.getElementById("reservationForm");
      const paybtn = document.getElementById("payBtn");
      const loading = document.getElementById("loading");

      orderType.addEventListener("change", () => {
        clientForm.classList.add("hidden");
        reservationForm.classList.add("hidden");
        if (orderType.value === "delivery" || orderType.value === "takeaway")
          clientForm.classList.remove("hidden");
        else if (orderType.value === "reservation")
          reservationForm.classList.remove("hidden");
      });

      function loadOrderSummary() {
        const orderContainer = document.getElementById("order-items");
        const totalAmount = document.getElementById("total-amount");
        const storedOrders = JSON.parse(localStorage.getItem("cart")) || [];
        orderContainer.innerHTML = "";
        let total = 0;
        storedOrders.forEach((item) => {
          const subtotal = item.Price * item.qty;
          total += subtotal;
          const itemDiv = document.createElement("div");
          itemDiv.className = "item";
          itemDiv.innerHTML = `
            <div class="item-left">
              <img src="${item.Image_link}" alt="${item.Product_Name}" />
              <div class="item-info">
                <h4>${item.Product_Name}</h4>
                <p>${item.qty} Ã— ${item.Price.toFixed(0)} FCFA</p>
              </div>
            </div>
            <span class="price">${subtotal.toFixed(0)} FCFA</span>
          `;
          orderContainer.appendChild(itemDiv);
        });
        totalAmount.textContent = `${total.toFixed(0)} FCFA`;
      }

      function showError(input, msg) {
        const error = document.createElement("div");
        error.className = "error-msg";
        error.textContent = msg;
        input.parentNode.appendChild(error);
      }

      function validateForm() {
        let valid = true;
        document.querySelectorAll(".error-msg").forEach((e) => e.remove());

        if (!orderType.value) {
          valid = false;
          const error = document.createElement("div");
          error.className = "error-msg";
          error.textContent = "Please select order type";
          orderType.parentNode.appendChild(error);
        }

        if (orderType.value === "delivery" || orderType.value === "takeaway") {
          const name = document.getElementById("clientName");
          const phone = document.getElementById("clientPhone");
          if (!name.value.trim()) {
            valid = false;
            showError(name, "Name is required");
          }
          if (!phone.value.trim()) {
            valid = false;
            showError(phone, "Phone is required");
          }
        } else if (orderType.value === "reservation") {
          const resName = document.getElementById("resName");
          const resPhone = document.getElementById("resPhone");
          const resDate = document.getElementById("resDate");
          const resGuests = document.getElementById("resperson");
          if (!resName.value.trim()) {
            valid = false;
            showError(resName, "Name is required");
          }
          if (!resPhone.value.trim()) {
            valid = false;
            showError(resPhone, "Phone is required");
          }
          if (!resDate.value) {
            valid = false;
            showError(resDate, "Reservation date required");
          }
          if (!resGuests.value || resGuests.value <= 0) {
            valid = false;
            showError(resGuests, "Number of guests required");
          }
        }

        return valid;
      }

      paybtn.addEventListener("click", () => {
        if (!validateForm()) return;
        loading.style.display = "flex";
        setTimeout(() => {
          window.location.href = "pay.html";
        }, 4000);
      });

      window.addEventListener("DOMContentLoaded", loadOrderSummary);
    </script>
  </body>
</html>
