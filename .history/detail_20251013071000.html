<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>SmartMenu | Order Details</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />

    <style>
      /* =======================================================
         ðŸ“± SMARTMENU ORDER DETAILS PAGE
         Updated: All order types have note fields
                  Reservation includes client info
                  Product images shown in order summary
      ========================================================== */

      /* === GLOBAL RESET === */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
      }

      /* === PHONE FRAME === */
      .phone-frame {
        background: #f8f9fa;
        width: 375px;
        height: 700px;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* === MAIN CONTAINER === */
      .app-container {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 80px; /* space for fixed bottom nav */
      }

      /* === HEADER === */
      .top-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 15px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .danger {
        color: #e74c3c;
      }

      /* === ORDER SUMMARY === */
      .order-summary {
        background: #fff;
        margin: 15px;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .order-summary h3 {
        margin-bottom: 10px;
        color: #333;
      }

      .order-items .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px 0;
        background: #fafafa;
        border-radius: 8px;
        padding: 8px;
      }

      .item-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .item-left img {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        object-fit: cover;
      }

      .item-info h4 {
        font-size: 13px;
        margin-bottom: 3px;
      }

      .item-info p {
        font-size: 11px;
        color: #777;
      }

      .price {
        font-weight: bold;
        color: #e74c3c;
      }

      .order-total {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-weight: bold;
        color: #333;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }

      /* === ORDER TYPE SELECT === */
      .order-type {
        background: #fff;
        margin: 15px;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .order-type label {
        display: block;
        margin-bottom: 5px;
        color: #444;
      }

      .order-type select {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ddd;
        outline: none;
      }

      /* === CLIENT INFO & RESERVATION === */
      .form-section {
        background: #fff;
        margin: 15px;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      label {
        font-size: 13px;
        color: #333;
        margin-top: 8px;
        display: block;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
        margin-top: 4px;
        font-size: 13px;
      }

      textarea {
        resize: none;
        height: 70px;
      }

      .hidden {
        display: none;
      }

      /* === PAY BUTTON === */
      .pay-section {
        margin: 15px;
      }

      .pay-btn {
        width: 100%;
        background: #e74c3c;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }

      .pay-btn:hover {
        background: #c0392b;
      }

      /* === FIXED BOTTOM NAV === */
      .bottom-nav {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 8px 0;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        z-index: 100;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: #777;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .nav-item i {
        font-size: 20px;
        margin-bottom: 3px;
      }

      .nav-item.active,
      .nav-item:hover {
        color: #e74c3c;
      }
    </style>
  </head>

  <body>
    <div class="phone-frame">
      <div class="app-container">
        <!-- ===== HEADER ===== -->
        <header class="top-header">
          <div class="logo-area">
            <h2>Smart<span class="danger">Menu</span></h2>
          </div>
          <div class="location">
            <i class="material-icons-sharp">receipt_long</i>
            <span>Order <b>#1001</b></span>
          </div>
          <div class="profile">
            <i class="material-icons-sharp">person</i>
          </div>
        </header>

        <!-- ===== ORDER SUMMARY ===== -->
        <section class="order-summary">
          <h3>Your Items</h3>
          <div class="order-items" id="order-items">
            <!-- Items dynamically loaded from localStorage -->
          </div>

          <div class="order-total">
            <span>Total</span>
            <span id="total-amount">$0.00</span>
          </div>
        </section>

        <!-- ===== ORDER TYPE ===== -->
        <section class="order-type">
          <label for="orderType">Select Order Type</label>
          <select id="orderType">
            <option value="">--Choose--</option>
            <option value="delivery">Dine In</option>
            <option value="takeaway">Takeaway</option>
            <option value="reservation">Reservation</option>
          </select>
        </section>

        <!-- ===== DELIVERY / TAKEAWAY FORM ===== -->
        <section class="form-section hidden" id="clientForm">
          <h3>Client Information</h3>
          <label for="clientName">Full Name</label>
          <input type="text" id="clientName" placeholder="Enter your name" />

          <label for="clientPhone">Telephone</label>
          <input type="tel" id="clientPhone" placeholder="Enter your phone" />

          <label for="clientEmail">Email (Optional)</label>
          <input type="email" id="clientEmail" placeholder="Enter your email" />

          <label for="note1">Note</label>
          <textarea
            id="note1"
            placeholder="Add a note or request..."
          ></textarea>
        </section>

        <!-- ===== RESERVATION FORM ===== -->
        <section class="form-section hidden" id="reservationForm">
          <h3>Reservation Details</h3>
          <label for="resName">Full Name</label>
          <input type="text" id="resName" placeholder="Enter your name" />

          <label for="resPhone">Telephone</label>
          <input type="tel" id="resPhone" placeholder="Enter your phone" />

          <label for="resEmail">Email (Optional)</label>
          <input type="email" id="resEmail" placeholder="Enter your email" />

          <label for="resDate">Date</label>
          <input type="datetime-local" id="resDate" />

          <label for="note2">Note</label>
          <textarea
            id="note2"
            placeholder="Add a note or request..."
          ></textarea>
        </section>

        <!-- ===== PAY BUTTON ===== -->
        <div class="pay-section">
          <button class="pay-btn">
            <i class="material-icons-sharp">payment</i>
            Pay Now
          </button>
        </div>
      </div>

      <!-- ===== FIXED BOTTOM NAVIGATION ===== -->
      <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
          <i class="material-icons-sharp">home</i>
          <span>Home</span>
        </a>
        <a href="#" class="nav-item">
          <i class="material-icons-sharp">search</i>
          <span>Search</span>
        </a>
        <a href="#" class="nav-item active">
          <i class="material-icons-sharp">shopping_cart</i>
          <span>Order</span>
        </a>
        <a href="#" class="nav-item">
          <i class="material-icons-sharp">person</i>
          <span>Profile</span>
        </a>
      </nav>
    </div>

    <script>
      // === TOGGLE FORM DISPLAY BASED ON ORDER TYPE ===
      const orderType = document.getElementById("orderType");
      const clientForm = document.getElementById("clientForm");
      const reservationForm = document.getElementById("reservationForm");

      orderType.addEventListener("change", () => {
        clientForm.classList.add("hidden");
        reservationForm.classList.add("hidden");

        if (orderType.value === "delivery" || orderType.value === "takeaway") {
          clientForm.classList.remove("hidden");
        } else if (orderType.value === "reservation") {
          reservationForm.classList.remove("hidden");
        }
      });

      // === LOAD ORDER SUMMARY FROM LOCALSTORAGE ===
      function loadOrderSummary() {
        const orderContainer = document.getElementById("order-items");
        const totalAmount = document.getElementById("total-amount");

        const storedOrders =
          JSON.parse(localStorage.getItem("cartItems")) || [];

        orderContainer.innerHTML = "";
        let total = 0;

        storedOrders.forEach((item) => {
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("item");

          const subtotal = item.price * item.quantity;
          total += subtotal;

          itemDiv.innerHTML = `
            <div class="item-left">
              <img src="${item.image}" alt="${item.name}" />
              <div class="item-info">
                <h4>${item.name}</h4>
                <p>${item.quantity} Ã— $${item.price.toFixed(2)}</p>
              </div>
            </div>
            <span class="price">$${subtotal.toFixed(2)}</span>
          `;

          orderContainer.appendChild(itemDiv);
        });

        totalAmount.textContent = `$${total.toFixed(2)}`;
      }

      window.addEventListener("DOMContentLoaded", loadOrderSummary);
    </script>
  </body>
</html>
