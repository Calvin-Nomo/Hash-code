<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartMenu | QR Order</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .phone-frame {
        background: #f8f9fa;
        width: 375px;
        height: 700px;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .app-container {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 70px;
      }
      .danger {
        color: #e74c3c;
      }
      .top-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .search-bar {
        display: flex;
        align-items: center;
        background: #fff;
        margin: 12px;
        padding: 8px 12px;
        border-radius: 25px;
        box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
      }
      .search-bar input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 13px;
      }
      .category-filter {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
        margin: 0 10px;
      }
      .category-btn {
        border: none;
        background: #eee;
        padding: 6px 14px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 13px;
        transition: 0.3s;
      }
      .category-btn.active,
      .category-btn:hover {
        background: #e74c3c;
        color: #fff;
      }
      .product-list {
        padding: 10px;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .product-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.08);
      }
      .product-card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 12px 12px 0 0;
      }
      .product-card h4 {
        font-size: 14px;
        margin: 6px 8px 2px;
      }
      .product-card p {
        font-size: 11px;
        color: #777;
        margin: 0 8px 5px;
      }
      .product-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 10px 10px;
      }
      .price {
        font-weight: bold;
        color: #e74c3c;
      }
      .add-to-cart-btn {
        border: none;
        background: #e74c3c;
        color: #fff;
        border-radius: 50%;
        padding: 5px;
        cursor: pointer;
      }
      .bottom-nav {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 8px 0;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        z-index: 50;
      }
      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        color: #777;
        text-decoration: none;
        flex: 1;
        position: relative;
        transition: 0.3s;
      }
      .nav-item i {
        font-size: 20px;
        margin-bottom: 3px;
      }
      .nav-item.active,
      .nav-item:hover {
        color: #e74c3c;
      }
      .cart-badge {
        position: absolute;
        top: 2px;
        right: 18px;
        background: #e74c3c;
        color: #fff;
        font-size: 9px;
        border-radius: 50%;
        padding: 2px 5px;
      }
      .cart-sidebar {
        position: absolute;
        top: 0;
        right: -100%;
        width: 260px;
        height: 100%;
        background: #fff;
        box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2);
        transition: right 0.3s ease;
        z-index: 100;
        display: flex;
        flex-direction: column;
      }
      .cart-sidebar.active {
        right: 0;
      }
      .cart-header {
        padding: 15px;
        background: #e74c3c;
        color: #fff;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .close-cart {
        cursor: pointer;
        font-size: 20px;
      }
      .cart-items {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .cart-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .cart-item img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 8px;
      }
      .cart-item-info {
        font-size: 12px;
        flex: 1;
      }
      .cart-item-info span,
      .cart-item-info input {
        display: block;
        margin: 2px 0;
      }
      .remove-item {
        background: none;
        border: none;
        color: #e74c3c;
        font-size: 18px;
        cursor: pointer;
        margin-left: 5px;
      }
      .cart-footer {
        padding: 10px;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        gap: 8px;
      }
      .checkout-btn {
        background-color: #27ae60;
        color: #fff;
        border: none;
        padding: 10px 12px;
        font-size: 13px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cancel-btn {
        border: none;
        padding: 10px 12px;
        font-size: 13px;
        font-weight: 600;
        border-radius: 8px;
        background: #e74c3c;
        color: #fff;
        cursor: pointer;
        width: 100%;
      }
      .fly-img {
        position: absolute;
        z-index: 9999;
        transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 8px;
        pointer-events: none;
      }
      /* Spinner for checkout */
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #fff;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        display: inline-block;
        margin-right: 8px;
        animation: spin 1s linear infinite;
        vertical-align: middle;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .checkout-btn.loading {
        pointer-events: none;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <div class="app-container">
        <header class="top-header">
          <div class="logo-area">
            <h2>Smart<span class="danger">Menu</span></h2>
          </div>
          <div class="location">
            <i class="material-icons-sharp">qr_code_2</i> Table
            <b id="table-number">#1</b>
          </div>
        </header>
        <div class="search-bar">
          <i class="material-icons-sharp">search</i
          ><input
            type="text"
            placeholder="Search for food or drinks..."
            id="search-input"
          />
        </div>
        <section class="category-filter" id="category-buttons">
          <button class="category-btn active" data-category="all">All</button>
        </section>
        <section class="product-list">
          <h3>Popular Items</h3>
          <div class="product-grid" id="product-grid"></div>
        </section>
      </div>
      <nav class="bottom-nav">
        <a href="#" class="nav-item active"
          ><i class="material-icons-sharp">home</i><span>Home</span></a
        >
        <a href="#" class="nav-item"
          ><i class="material-icons-sharp">search</i><span>Search</span></a
        >
        <a href="#" class="nav-item cart-btn"
          ><i class="material-icons-sharp">shopping_cart</i
          ><span id="cart-count" class="cart-badge">0</span></a
        >
        <a href="order_history.html" class="nav-item"
          ><i class="material-icons-sharp">receipt_long</i
          ><span>Orders</span></a
        >
      </nav>
      <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
          My Cart <span class="close-cart" id="closeCart">&times;</span>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
          <div>Total: <span id="cartTotal">0.00</span></div>
          <button class="checkout-btn" id="checkoutBtn">Checkout</button>
          <button class="cancel-btn" id="cancelBtn">Clear Cart</button>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:8000/product/product/Product";
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const addSound = new Audio("frontend/html/source/notification.mp3");

      const cartSidebar = document.getElementById("cartSidebar");
      const cartItemsDiv = document.getElementById("cartItems");
      const cartTotalEl = document.getElementById("cartTotal");
      const cartCountEl = document.getElementById("cart-count");

      // Load products
      async function loadProducts() {
        try {
          const res = await fetch(API_URL);
          const data = await res.json();
          const grid = document.getElementById("product-grid");
          const catContainer = document.getElementById("category-buttons");
          const categories = new Set(["all"]);
          grid.innerHTML = "";
          data.forEach((prod) => {
            categories.add(prod.Category.toLowerCase());
            const card = document.createElement("div");
            card.classList.add("product-card");
            card.dataset.category = prod.Category.toLowerCase();
            card.innerHTML = `<img src="${prod.Image_link}" alt="${
              prod.Product_Name
            }" />
        <h4>${prod.Name}</h4>
        <p>${prod.Product_Description}</p>
        <div class="product-footer">
          <span class="price">${prod.Price.toFixed(2)}FCFA</span>
          <button class="add-to-cart-btn"><i class="material-icons-sharp">add</i></button>
        </div>`;
            grid.appendChild(card);
            card
              .querySelector(".add-to-cart-btn")
              .addEventListener("click", () =>
                addToCart(prod, card.querySelector("img"))
              );
          });

          // Category buttons
          catContainer.innerHTML = "";
          categories.forEach((cat) => {
            const btn = document.createElement("button");
            btn.classList.add("category-btn");
            if (cat === "all") btn.classList.add("active");
            btn.dataset.category = cat;
            btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
            btn.addEventListener("click", filterByCategory);
            catContainer.appendChild(btn);
          });
        } catch (err) {
          console.error(err);
        }
      }

      function filterByCategory(e) {
        const category = e.target.dataset.category;
        document
          .querySelectorAll(".category-btn")
          .forEach((btn) => btn.classList.remove("active"));
        e.target.classList.add("active");
        document.querySelectorAll(".product-card").forEach((card) => {
          card.style.display =
            category === "all" || card.dataset.category === category
              ? "block"
              : "none";
        });
      }

      function addToCart(product, imgElement) {
        addSound.currentTime = 0;
        addSound.play();
        const cartIcon = document.querySelector(".cart-btn i");
        const imgRect = imgElement.getBoundingClientRect();
        const cartRect = cartIcon.getBoundingClientRect();
        const flyImg = imgElement.cloneNode();
        flyImg.classList.add("fly-img");
        document.body.appendChild(flyImg);
        flyImg.style.left = imgRect.left + "px";
        flyImg.style.top = imgRect.top + "px";
        flyImg.style.width = imgRect.width + "px";
        flyImg.style.height = imgRect.height + "px";
        requestAnimationFrame(() => {
          flyImg.style.left = cartRect.left + "px";
          flyImg.style.top = cartRect.top + "px";
          flyImg.style.width = "25px";
          flyImg.style.height = "25px";
          flyImg.style.opacity = "0";
          flyImg.style.transform = "rotate(360deg)";
        });
        setTimeout(() => flyImg.remove(), 800);

        const existing = cart.find((i) => i.No_Product === product.No_Product);
        if (existing) existing.qty += 1;
        else cart.push({ ...product, qty: 1 });
        updateCartUI();
      }

      function updateCartUI() {
        cartItemsDiv.innerHTML = "";
        let total = 0;
        cart.forEach((item, idx) => {
          total += item.Price * item.qty;
          console.log(total);
          const div = document.createElement("div");
          div.classList.add("cart-item");
          div.innerHTML = `<img src="${item.Image_link}" alt="${
            item.Product_Name
          }" />
      <div class="cart-item-info">
        <span class="cart-item-name">${item.Product_Name}</span>
        <span class="cart-item-price">Price: ${item.Price.toFixed(2)}FCFA</span>
        <div>Qty: <input type="number" value="${
          item.qty
        }" min="1" class="qty-input" style="width:50px" /></div>
        <strong class="item-total">Total: ${(item.Price * item.qty).toFixed(
          2
        )}FCFA</strong>
      </div>
      <button class="remove-item" data-idx="${idx}">&times;</button>`;
          div.querySelector(".qty-input").addEventListener("change", (e) => {
            const newQty = parseInt(e.target.value);
            if (newQty > 0) item.qty = newQty;
            updateCartUI();
          });
          div.querySelector(".remove-item").addEventListener("click", () => {
            cart.splice(idx, 1);
            updateCartUI();
          });
          cartItemsDiv.appendChild(div);
        });
        cartTotalEl.textContent = total.toFixed(2) + "FCFA";
        cartCountEl.textContent = cart.reduce((sum, i) => sum + i.qty, 0);
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      document
        .querySelector(".cart-btn")
        .addEventListener("click", () => cartSidebar.classList.add("active"));
      document
        .getElementById("closeCart")
        .addEventListener("click", () =>
          cartSidebar.classList.remove("active")
        );
      document.getElementById("cancelBtn").addEventListener("click", () => {
        cart = [];
        updateCartUI();
      });

      // Checkout with loading spinner
      document.getElementById("checkoutBtn").addEventListener("click", () => {
        const btn = document.getElementById("checkoutBtn");
        btn.classList.add("loading");
        btn.innerHTML = `<span class="spinner"></span>Loading...`;
        setTimeout(() => {
          window.location.href = "detail.html";
        }, 3000);
      });
      console.log(cart);
      loadProducts();
      updateCartUI();
    </script>
  </body>
</html>
