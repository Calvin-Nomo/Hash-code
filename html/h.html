<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Codes Table Example</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 15px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }
  th {
    background: #3498db;
    color: white;
    font-size: 16px;
  }
  tr:hover {
    background: #f1f1f1;
  }
  canvas {
    margin-top: 5px;
  }
  button.download-btn {
    padding: 6px 12px;
    font-size: 13px;
    border-radius: 5px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>QR Codes for Tables (Illustration)</h1>
<button onclick="generateQRCodes()">Generate QR Codes</button>

<table id="qrTable">
  <thead>
    <tr>
      <th>Notable</th>
      <th>Table Number</th>
      <th>QR Code</th>
      <th>Download</th>
    </tr>
  </thead>
  <tbody>
    <!-- QR codes will be inserted here dynamically -->
  </tbody>
</table>

<script>
function generateQRCodes() {
  const tbody = document.querySelector('#qrTable tbody');
  tbody.innerHTML = ''; // Clear previous rows

  for(let i = 1; i <= 10; i++){
    const tableNumber = Math.floor(Math.random() * 50) + 1; // Random 1-50

    const tr = document.createElement('tr');

    // Notable
    const tdNotable = document.createElement('td');
    tdNotable.textContent = `Table ${i}`;
    tr.appendChild(tdNotable);

    // Table Number
    const tdNumber = document.createElement('td');
    tdNumber.textContent = tableNumber;
    tr.appendChild(tdNumber);

    // QR Code
    const tdQR = document.createElement('td');
    const canvas = document.createElement('canvas');
    tdQR.appendChild(canvas);
    tr.appendChild(tdQR);

    const qrUrl = `https://yourdomain.com/order/${tableNumber}`;
    QRCode.toCanvas(canvas, qrUrl, { width: 120 }, function(err){
      if(err) console.error(err);
    });

    // Download button
    const tdDownload = document.createElement('td');
    const btn = document.createElement('button');
    btn.textContent = 'Download';
    btn.className = 'download-btn';
    btn.onclick = () => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = `Table_${tableNumber}_QR.png`;
      link.click();
    };
    tdDownload.appendChild(btn);
    tr.appendChild(tdDownload);

    tbody.appendChild(tr);
  }
}
</script>

</body>
</html>
