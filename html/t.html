<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Management Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 30px;
  }
  th, td {
    padding: 12px 15px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }
  th {
    background: #3498db;
    color: white;
    font-size: 16px;
  }
  tr:hover {
    background: #f1f1f1;
  }
  canvas {
    margin-top: 5px;
    cursor: pointer;
  }
  button.download-btn {
    padding: 6px 12px;
    font-size: 13px;
    border-radius: 5px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
  }
  button.generate-btn {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 20px;
  }

  /* Modal popup */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
  }
  .modal-content {
    background: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    max-width: 90%;
    text-align: center;
    position: relative;
  }
  .close-btn {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 24px;
    cursor: pointer;
    color: #aaa;
  }
  .close-btn:hover { color: #000; }
  .modal canvas { width: 250px; height: 250px; }
</style>
</head>
<body>

<h1>QR Code Management Dashboard</h1>
<button class="generate-btn" onclick="generateQRCodes()">Generate QR Codes</button>

<table id="qrTable">
  <thead>
    <tr>
      <th>Notable</th>
      <th>Table Number</th>
      <th>QR Code</th>
      <th>Download</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Popup Modal -->
<div id="popupModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Table QR Code</h2>
    <p id="popupTableNumber"></p>
    <canvas id="popupCanvas"></canvas>
    <br>
    <button id="popupDownloadBtn" class="download-btn">Download QR Code</button>
  </div>
</div>

<script>
const iconUrl = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'; // center icon/logo

function generateQRCodes() {
  const tbody = document.querySelector('#qrTable tbody');
  tbody.innerHTML = '';

  for(let i = 1; i <= 10; i++){
    const tableNumber = Math.floor(Math.random() * 50) + 1; // random table number
    const tr = document.createElement('tr');

    // Notable
    const tdNotable = document.createElement('td');
    tdNotable.textContent = `Table ${i}`;
    tr.appendChild(tdNotable);

    // Table Number
    const tdNumber = document.createElement('td');
    tdNumber.textContent = tableNumber;
    tr.appendChild(tdNumber);

    // QR Code
    const tdQR = document.createElement('td');
    const canvas = document.createElement('canvas');
    tdQR.appendChild(canvas);
    tr.appendChild(tdQR);

    const qrUrl = `https://yourdomain.com/order/${tableNumber}`;
    QRCode.toCanvas(canvas, qrUrl, {
      width: 120,
      color: { dark: '#2c3e50', light: '#ffffff' }
    }, function(err) {
      if(err) console.error(err);
      else {
        // Draw center icon
        const ctx = canvas.getContext('2d');
        const icon = new Image();
        icon.src = iconUrl;
        icon.onload = () => {
          const iconSize = canvas.width * 0.25;
          const x = (canvas.width - iconSize) / 2;
          const y = (canvas.height - iconSize) / 2;
          ctx.drawImage(icon, x, y, iconSize, iconSize);
        };
      }
    });

    // Click canvas to open popup
    canvas.addEventListener('click', () => openPopup(tableNumber));

    // Download button
    const tdDownload = document.createElement('td');
    const btn = document.createElement('button');
    btn.textContent = 'Download';
    btn.className = 'download-btn';
    btn.onclick = () => downloadQR(canvas, tableNumber);
    tdDownload.appendChild(btn);
    tr.appendChild(tdDownload);

    tbody.appendChild(tr);
  }
}

// Download helper
function downloadQR(canvas, tableNumber) {
  const link = document.createElement('a');
  link.href = canvas.toDataURL('image/png');
  link.download = `Table_${tableNumber}_QR.png`;
  link.click();
}

// Modal functionality
const modal = document.getElementById('popupModal');
const popupCanvas = document.getElementById('popupCanvas');
const popupTableNumber = document.getElementById('popupTableNumber');
const popupDownloadBtn = document.getElementById('popupDownloadBtn');
const closeBtn = document.querySelector('.close-btn');

function openPopup(tableNumber) {
  popupTableNumber.textContent = `Table Number: ${tableNumber}`;
  const qrUrl = `https://yourdomain.com/order/${tableNumber}`;
  QRCode.toCanvas(popupCanvas, qrUrl, {
    width: 250,
    color: { dark: '#2c3e50', light: '#ffffff' }
  }, function(err) {
    if(err) console.error(err);
    else {
      const ctx = popupCanvas.getContext('2d');
      const icon = new Image();
      icon.src = iconUrl;
      icon.onload = () => {
        const iconSize = popupCanvas.width * 0.25;
        const x = (popupCanvas.width - iconSize) / 2;
        const y = (popupCanvas.height - iconSize) / 2;
        ctx.drawImage(icon, x, y, iconSize, iconSize);
      };
    }
  });
  modal.style.display = 'block';

  popupDownloadBtn.onclick = () => downloadQR(popupCanvas, tableNumber);
}

closeBtn.addEventListener('click', () => { modal.style.display = 'none'; });
window.addEventListener('click', (e) => { if(e.target === modal) modal.style.display = 'none'; });

</script>
</body>
</html>
