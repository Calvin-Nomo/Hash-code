<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Interface</title>
    <style>
      /* ---------------- Global ---------------- */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f6fa;
        color: #333;
      }
      h1,
      h2 {
        text-align: center;
        color: #007bff;
        margin: 20px 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* ---------------- Header ---------------- */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #007bff;
        color: #fff;
      }
      .header h2 {
        margin: 0;
        font-size: 1.5em;
      }
      .header button {
        background: #fff;
        color: #007bff;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      .header button:hover {
        background: #e0e0e0;
      }

      /* ---------------- Tabs ---------------- */
      .tabs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }
      .tabs button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #e0e0e0;
        transition: 0.3s;
        font-weight: bold;
      }
      .tabs button.active {
        background: #007bff;
        color: #fff;
      }

      /* ---------------- Sections ---------------- */
      .section {
        display: none;
      }
      .section.active {
        display: block;
      }

      /* ---------------- Products ---------------- */
      .products {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .product-card {
        background: #fff;
        border-radius: 10px;
        width: 220px;
        padding: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition: transform 0.2s;
      }
      .product-card:hover {
        transform: scale(1.03);
      }
      .product-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }
      .product-card h3 {
        margin: 0;
        font-size: 1.1em;
        color: #007bff;
      }
      .product-card p {
        font-size: 0.9em;
      }
      .product-card .price {
        font-weight: bold;
        margin-top: 5px;
      }
      .product-card button {
        margin-top: auto;
        padding: 8px 10px;
        border: none;
        border-radius: 5px;
        background: #007bff;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
      }
      .product-card button:hover {
        background: #0056b3;
      }

      /* ---------------- Orders ---------------- */
      .orders {
        margin-top: 20px;
      }
      .orders table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .orders th,
      .orders td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      .orders th {
        background: #f7f7f7;
      }
      .orders tr:hover {
        background: rgba(0, 123, 255, 0.05);
        transition: 0.3s;
      }
      .orders button {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background: #ff5722;
        color: #fff;
        transition: 0.3s;
      }
      .orders button:hover {
        background: #e64a19;
      }

      /* ---------------- Forms ---------------- */
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 20px auto;
      }
      form input,
      form select,
      form textarea {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
      }
      form button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      form button:hover {
        background: #0056b3;
      }

      /* ---------------- Responsive ---------------- */
      @media (max-width: 768px) {
        .products {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- ---------------- Header ---------------- -->
    <div class="header">
      <h2>Restaurant Client Panel</h2>
      <button onclick="logout()">Logout</button>
    </div>

    <!-- ---------------- Tabs ---------------- -->
    <div class="tabs">
      <button class="active" onclick="showSection('menu')">Menu</button>
      <button onclick="showSection('myOrders')">My Orders</button>
      <button onclick="showSection('reservation')">Reservation</button>
    </div>

    <div class="container">
      <!-- ---------------- Menu Section ---------------- -->
      <div id="menu" class="section active">
        <h1>Menu</h1>
        <div class="products" id="productsContainer"></div>
      </div>

      <!-- ---------------- Orders Section ---------------- -->
      <div id="myOrders" class="section">
        <h1>My Orders</h1>
        <div class="orders">
          <table>
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Items</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
          </table>
        </div>
      </div>

      <!-- ---------------- Reservation Section ---------------- -->
      <div id="reservation" class="section">
        <h1>Reservation</h1>
        <form onsubmit="addReservation(event)">
          <input type="text" id="resName" placeholder="Your Name" required />
          <input type="tel" id="resPhone" placeholder="Phone Number" required />
          <input type="date" id="resDate" required />
          <input type="time" id="resTime" required />
          <input
            type="number"
            id="resPersons"
            placeholder="Number of Persons"
            required
            min="1"
          />
          <button type="submit">Book Reservation</button>
        </form>
      </div>
    </div>

    <script>
      // ---------------- Tabs ----------------
      function showSection(id) {
        document
          .querySelectorAll(".section")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
        document
          .querySelectorAll(".tabs button")
          .forEach((b) => b.classList.remove("active"));
        document
          .querySelector(`.tabs button[onclick="showSection('${id}')"]`)
          .classList.add("active");
      }

      // ---------------- Sample Products ----------------
      let products = [];
      let orders = [];

      // ---------------- Fetch Products ----------------
      function fetchProducts() {
        fetch("http://127.0.0.1:8000/product/product/Product")
          .then((r) => r.json())
          .then((d) => {
            products = d;
            renderProducts();
          })
          .catch((err) => console.error(err));
      }

      // ---------------- Render Products ----------------
      function renderProducts() {
        const container = document.getElementById("productsContainer");
        container.innerHTML = "";
        products.forEach((p) => {
          const card = document.createElement("div");
          card.classList.add("product-card");
          card.innerHTML = `
      <img src="${p.Image_Link || "https://via.placeholder.com/150"}">
      <h3>${p.Product_Name}</h3>
      <p>${p.Category}</p>
      <p class="price">${p.Unit_Price} FCFA</p>
      <button onclick="addToOrder(${p.No_Product}, '${p.Product_Name}', ${
            p.Unit_Price
          })">Add to Order</button>
    `;
          container.appendChild(card);
        });
      }

      // ---------------- Add to Order ----------------
      function addToOrder(id, name, price) {
        const qty = parseInt(prompt(`Quantity for ${name}:`, 1));
        if (isNaN(qty) || qty <= 0) return;
        const existing = orders.find((o) => o.No_Product === id);
        if (existing) {
          existing.Quantity += qty;
        } else {
          orders.push({
            No_Product: id,
            Product_Name: name,
            Quantity: qty,
            Unit_Price: price,
          });
        }
        renderOrdersTable();
      }

      // ---------------- Render Orders Table ----------------
      function renderOrdersTable() {
        const tbody = document.getElementById("ordersTable");
        tbody.innerHTML = "";
        orders.forEach((o, index) => {
          const row = document.createElement("tr");
          const total = o.Quantity * o.Unit_Price;
          row.innerHTML = `
      <td>${index + 1}</td>
      <td>${o.Quantity} x ${o.Product_Name}</td>
      <td>${total} FCFA</td>
      <td>Pending</td>
      <td><button onclick="removeOrder(${index})">Remove</button></td>
    `;
          tbody.appendChild(row);
        });
      }

      // ---------------- Remove Order ----------------
      function removeOrder(index) {
        orders.splice(index, 1);
        renderOrdersTable();
      }

      // ---------------- Add Reservation ----------------
      function addReservation(e) {
        e.preventDefault();
        const reservation = {
          Name: document.getElementById("resName").value,
          Phone: document.getElementById("resPhone").value,
          Date: document.getElementById("resDate").value,
          Time: document.getElementById("resTime").value,
          Persons: parseInt(document.getElementById("resPersons").value),
        };
        console.log("Reservation submitted:", reservation);
        alert("Reservation submitted!");
        e.target.reset();
      }

      // ---------------- Logout ----------------
      function logout() {
        alert("Logging out...");
      }

      // ---------------- Initial Fetch ----------------
      fetchProducts();
    </script>
  </body>
</html>
