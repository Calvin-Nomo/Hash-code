<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Order History | SmartMenu</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f2f2f2;
      }

      .phone-frame {
        width: 360px;
        height: 700px;
        margin: auto;
        border-radius: 25px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: #fff;
        position: relative;
      }

      .app-container {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 60px;
      }

      .top-header {
        background: #e74c3c;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
      }

      .top-header h2 {
        font-size: 18px;
      }

      .order-list {
        padding: 15px;
      }

      .order-card {
        background: #fff;
        border-radius: 12px;
        margin-bottom: 12px;
        padding: 12px 15px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        transition: 0.3s;
        cursor: pointer;
      }

      .order-card:hover {
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      }

      .order-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .order-card-header h4 {
        margin: 0;
        font-size: 16px;
        color: #333;
      }

      .order-info {
        font-size: 13px;
        color: #555;
        margin: 5px 0;
      }

      .order-status {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 11px;
        color: #fff;
        margin-top: 5px;
        text-transform: capitalize;
      }

      .status-pending {
        background: #f39c12;
      }
      .status-completed {
        background: #27ae60;
      }
      .status-canceled {
        background: #e74c3c;
      }

      .order-details {
        display: none;
        margin-top: 10px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
        font-size: 13px;
        line-height: 1.5;
        color: #444;
      }

      .order-details p {
        margin: 5px 0;
      }

      .items-list p {
        margin: 3px 0;
        display: flex;
        justify-content: space-between;
      }

      .toggle-btn {
        font-size: 20px;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .toggle-btn.open {
        transform: rotate(180deg);
      }

      .bottom-nav {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        background: #e74c3c;
        padding: 8px 0;
      }

      .nav-item {
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 11px;
        text-decoration: none;
      }

      .nav-item i {
        font-size: 1.3rem;
        margin-bottom: 2px;
      }

      .nav-item.active,
      .nav-item:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <div class="app-container">
        <header class="top-header">
          <h2>Order <span class="danger">History</span></h2>
          <div class="profile">
            <i class="material-icons-sharp">person</i>
          </div>
        </header>

        <div class="order-list" id="orderList"></div>

        <nav class="bottom-nav">
          <a href="list.html" class="nav-item">
            <i class="material-icons-sharp">home</i>
            <span>Home</span>
          </a>
          <a href="#" class="nav-item">
            <i class="material-icons-sharp">person</i>
            <span>Profile</span>
          </a>
          <a href="#" class="nav-item active">
            <i class="material-icons-sharp">receipt_long</i>
            <span>Orders</span>
          </a>
        </nav>
      </div>
    </div>

    <script>
      const orderList = document.getElementById("orderList");

      const orders = JSON.parse(localStorage.getItem("orders")) || [
        {
          id: 10234,
          date: "2025-10-12",
          time: "15:45",
          status: "pending",
          total: 30.0,
          client: "John Doe",
          phone: "+1234567890",
          paymentMethod: "Credit Card",
          orderType: "Delivery",
          items: [
            { name: "Burger", quantity: 2, price: 10 },
            { name: "Fries", quantity: 1, price: 5 },
          ],
        },
        {
          id: 10233,
          date: "2025-10-11",
          time: "12:20",
          status: "completed",
          total: 25.5,
          client: "Alice Smith",
          phone: "+9876543210",
          paymentMethod: "Cash",
          orderType: "Pickup",
          items: [
            { name: "Pizza", quantity: 1, price: 15 },
            { name: "Soda", quantity: 2, price: 5.25 },
          ],
        },
      ];

      function loadOrders() {
        orderList.innerHTML = "";
        orders.forEach((order) => {
          const orderCard = document.createElement("div");
          orderCard.classList.add("order-card");

          const itemsHTML = order.items
            .map(
              (item) =>
                `<p><span>${item.name} x ${item.quantity}</span><span>$${(
                  item.price * item.quantity
                ).toFixed(2)}</span></p>`
            )
            .join("");

          const detailsHTML = `
          <div class="order-details">
            <p><strong>Client:</strong> ${order.client}</p>
            <p><strong>Phone:</strong> ${order.phone}</p>
            <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>
            <p><strong>Order Type:</strong> ${order.orderType}</p>
            <p><strong>Items:</strong></p>
            <div class="items-list">
              ${itemsHTML}
            </div>
          </div>
        `;

          orderCard.innerHTML = `
          <div class="order-card-header">
            <h4>Order #${order.id}</h4>
            <span class="toggle-btn">&#9660;</span>
          </div>
          <p class="order-info">${order.date} | ${
            order.time
          } | Total: $${order.total.toFixed(2)}</p>
          <span class="order-status status-${order.status}">${
            order.status
          }</span>
          ${detailsHTML}
        `;

          const toggleBtn = orderCard.querySelector(".toggle-btn");
          const detailsDiv = orderCard.querySelector(".order-details");

          toggleBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            const isOpen = detailsDiv.style.display === "block";
            detailsDiv.style.display = isOpen ? "none" : "block";
            toggleBtn.classList.toggle("open", !isOpen);
          });

          orderList.appendChild(orderCard);
        });
      }

      window.addEventListener("DOMContentLoaded", loadOrders);
    </script>
  </body>
</html>
