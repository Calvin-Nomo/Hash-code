<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Order History | SmartMenu</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f2f2f2;
      }

      .phone-frame {
        width: 360px;
        height: 700px;
        margin: auto;
        border-radius: 25px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: #fff;
        position: relative;
      }

      .app-container {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 60px;
      }

      .top-header {
        background: #000;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
      }

      .top-header h2 {
        font-size: 18px;
      }

      .order-list {
        padding: 15px;
      }

      .order-card {
        background: #fff;
        border-radius: 12px;
        margin-bottom: 12px;
        padding: 12px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: 0.3s;
      }

      .order-card:hover {
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      }

      .order-card h4 {
        margin: 0 0 5px 0;
        font-size: 15px;
        color: #333;
      }

      .order-card p {
        margin: 0;
        font-size: 12px;
        color: #666;
      }

      .order-status {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 11px;
        color: #fff;
        margin-top: 5px;
      }

      .status-pending {
        background: #f39c12;
      }

      .status-completed {
        background: #27ae60;
      }

      .status-canceled {
        background: #e74c3c;
      }

      .bottom-nav {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        background: #e74c3c;
        padding: 8px 0;
      }

      .nav-item {
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 11px;
        text-decoration: none;
      }

      .nav-item i {
        font-size: 1.3rem;
        margin-bottom: 2px;
      }

      .nav-item.active,
      .nav-item:hover {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="phone-frame">
      <div class="app-container">
        <!-- HEADER -->
        <header class="top-header">
          <h2>Order <span class="danger">History</span></h2>
          <div class="profile">
            <i class="material-icons-sharp">person</i>
          </div>
        </header>

        <!-- ORDER LIST -->
        <div class="order-list" id="orderList">
          <!-- Orders dynamically loaded here -->
        </div>

        <!-- BOTTOM NAV -->
        <nav class="bottom-nav">
          <a href="list.html" class="nav-item">
            <i class="material-icons-sharp">home</i>
            <span>Home</span>
          </a>
          <a href="order-history.html" class="nav-item active">
            <i class="material-icons-sharp">receipt_long</i>
            <span>Orders</span>
          </a>
          <a href="#" class="nav-item">
            <i class="material-icons-sharp">person</i>
            <span>Profile</span>
          </a>
        </nav>
      </div>
    </div>

    <script>
      const orderList = document.getElementById("orderList");

      // Sample orders from localStorage (replace 'orders' with your key)
      const orders = JSON.parse(localStorage.getItem("orders")) || [
        {
          id: 10234,
          date: "2025-10-12",
          time: "15:45",
          status: "pending",
          total: 30.0,
        },
        {
          id: 10233,
          date: "2025-10-11",
          time: "12:20",
          status: "completed",
          total: 25.5,
        },
        {
          id: 10232,
          date: "2025-10-10",
          time: "18:10",
          status: "canceled",
          total: 12.0,
        },
      ];

      function loadOrders() {
        orderList.innerHTML = "";
        orders.forEach((order) => {
          const orderCard = document.createElement("div");
          orderCard.classList.add("order-card");
          orderCard.innerHTML = `
            <h4>Order #${order.id}</h4>
            <p>Date: ${order.date} | Time: ${order.time}</p>
            <span class="order-status status-${order.status}">${
            order.status.charAt(0).toUpperCase() + order.status.slice(1)
          }</span>
            <p>Total: $${order.total.toFixed(2)}</p>
          `;
          orderCard.addEventListener("click", () => {
            // Save selected order id to localStorage for detail page
            localStorage.setItem("selectedOrderId", order.id);
            window.location.href = "order-detail.html";
          });
          orderList.appendChild(orderCard);
        });
      }

      window.addEventListener("DOMContentLoaded", loadOrders);
    </script>
  </body>
</html>
