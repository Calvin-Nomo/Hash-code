<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Order History | SmartMenu</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f2f2f2;
      }

      .phone-frame {
        width: 360px;
        height: 700px;
        margin: auto;
        border-radius: 25px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background: #fff;
        position: relative;
      }

      .app-container {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 60px;
      }

      .top-header {
        background: #e74c3c;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
      }

      .top-header h2 {
        font-size: 18px;
      }

      .order-list {
        padding: 15px;
      }

      .order-card {
        background: #fff;
        border-radius: 12px;
        margin-bottom: 12px;
        padding: 12px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: 0.3s;
      }

      .order-card:hover {
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      }

      .order-card h4 {
        margin: 0 0 5px 0;
        font-size: 15px;
        color: #333;
      }

      .order-card p {
        margin: 0;
        font-size: 12px;
        color: #666;
      }

      .order-status {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 11px;
        color: #fff;
        margin-top: 5px;
      }

      .status-pending {
        background: #f39c12;
      }

      .status-completed {
        background: #27ae60;
      }

      .status-canceled {
        background: #e74c3c;
      }

      .order-details {
        display: none;
        margin-top: 10px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
        font-size: 12px;
      }

      .order-details p {
        margin: 4px 0;
      }

      .bottom-nav {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        background: #e74c3c;
        padding: 8px 0;
      }

      .nav-item {
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 11px;
        text-decoration: none;
      }

      .nav-item i {
        font-size: 1.3rem;
        margin-bottom: 2px;
      }

      .nav-item.active,
      .nav-item:hover {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="phone-frame">
      <div class="app-container">
        <!-- HEADER -->
        <header class="top-header">
          <h2>Order <span class="danger">History</span></h2>
          <div class="profile">
            <i class="material-icons-sharp">person</i>
          </div>
        </header>

        <!-- ORDER LIST -->
        <div class="order-list" id="orderList">
          <!-- Orders dynamically loaded here -->
        </div>

        <!-- BOTTOM NAV -->
        <nav class="bottom-nav">
          <a href="list.html" class="nav-item">
            <i class="material-icons-sharp">home</i>
            <span>Home</span>
          </a>
          <a href="#" class="nav-item">
            <i class="material-icons-sharp">person</i>
            <span>Profile</span>
          </a>
          <a href="#" class="nav-item active">
            <i class="material-icons-sharp">receipt_long</i>
            <span>Orders</span>
          </a>
        </nav>
      </div>
    </div>

    <script>
      const orderList = document.getElementById("orderList");

      // Sample orders (replace with localStorage fetch)
      const orders = JSON.parse(localStorage.getItem("orders")) || [
        {
          id: 10234,
          date: "2025-10-12",
          time: "15:45",
          status: "pending",
          total: 30.0,
          client: "John Doe",
          phone: "+1234567890",
          paymentMethod: "Credit Card",
          orderType: "Delivery",
          items: [
            { name: "Burger", quantity: 2, price: 10 },
            { name: "Fries", quantity: 1, price: 5 },
          ],
        },
        {
          id: 10233,
          date: "2025-10-11",
          time: "12:20",
          status: "completed",
          total: 25.5,
          client: "Alice Smith",
          phone: "+9876543210",
          paymentMethod: "Cash",
          orderType: "Pickup",
          items: [
            { name: "Pizza", quantity: 1, price: 15 },
            { name: "Soda", quantity: 2, price: 5.25 },
          ],
        },
      ];

      function loadOrders() {
        orderList.innerHTML = "";
        orders.forEach((order) => {
          const orderCard = document.createElement("div");
          orderCard.classList.add("order-card");

          // Create order details HTML
          let itemsHTML = order.items
            .map(
              (item) =>
                `<p>• ${item.name} x ${item.quantity} — $${item.price.toFixed(
                  2
                )}</p>`
            )
            .join("");

          const detailsHTML = `
            <div class="order-details">
              <p><strong>Client:</strong> ${order.client}</p>
              <p><strong>Phone:</strong> ${order.phone}</p>
              <p><strong>Payment Method:</strong> ${order.paymentMethod}</p>
              <p><strong>Order Type:</strong> ${order.orderType}</p>
              <p><strong>Payment Status:</strong> ${
                order.status.charAt(0).toUpperCase() + order.status.slice(1)
              }</p>
              <p><strong>Items:</strong></p>
              ${itemsHTML}
            </div>
          `;

          orderCard.innerHTML = `
            <h4>Order #${order.id}</h4>
            <p>Date: ${order.date} | Time: ${order.time}</p>
            <span class="order-status status-${order.status}">${
            order.status.charAt(0).toUpperCase() + order.status.slice(1)
          }</span>
            <p>Total: $${order.total.toFixed(2)}</p>
            ${detailsHTML}
          `;

          // Toggle order details on click
          orderCard.addEventListener("click", () => {
            const detailsDiv = orderCard.querySelector(".order-details");
            detailsDiv.style.display =
              detailsDiv.style.display === "block" ? "none" : "block";
          });

          orderList.appendChild(orderCard);
        });
      }

      window.addEventListener("DOMContentLoaded", loadOrders);
    </script>
  </body>
</html>
