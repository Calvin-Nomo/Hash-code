<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Order Detail | SmartMenu</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="order.css" />
  </head>

  <body>
    <div class="phone-frame">
      <div class="app-container">
        <!-- HEADER -->
        <header class="top-header">
          <div class="logo-area">
            <i
              class="material-icons-sharp back-btn"
              onclick="window.location.href='order-history.html'"
              >arrow_back</i
            >
            <h2>Order <span class="danger">Detail</span></h2>
          </div>
          <div class="profile">
            <i class="material-icons-sharp">person</i>
          </div>
        </header>

        <!-- ORDER DETAIL SECTION -->
        <section class="order-detail">
          <div class="order-summary">
            <h3>Order #10234</h3>
            <p>
              <strong>Date:</strong> Oct 12, 2025 | <strong>Time:</strong> 3:45
              PM
            </p>
            <p>
              <strong>Status:</strong>
              <span class="status pending">Pending</span>
            </p>
          </div>

          <div class="order-items">
            <h4>Items Ordered</h4>

            <div class="item">
              <img src="image/burger.jpg" alt="Classic Burger" />
              <div class="info">
                <h5>Classic Burger</h5>
                <p>Qty: 2</p>
              </div>
              <span class="price">$19.98</span>
            </div>

            <div class="item">
              <img src="image/drink.jpg" alt="Lemon Juice" />
              <div class="info">
                <h5>Lemon Juice</h5>
                <p>Qty: 1</p>
              </div>
              <span class="price">$3.50</span>
            </div>

            <div class="item">
              <img src="image/dessert.jpg" alt="Chocolate Cake" />
              <div class="info">
                <h5>Chocolate Cake</h5>
                <p>Qty: 1</p>
              </div>
              <span class="price">$5.00</span>
            </div>
          </div>

          <div class="order-total">
            <div class="line">
              <span>Subtotal</span>
              <span>$28.48</span>
            </div>
            <div class="line">
              <span>Service Fee</span>
              <span>$1.52</span>
            </div>
            <div class="line total">
              <strong>Total</strong>
              <strong>$30.00</strong>
            </div>
          </div>

          <div class="order-actions">
            <button class="btn re-order">Re-Order</button>
            <button class="btn cancel">Cancel Order</button>
          </div>
        </section>

        <!-- BOTTOM NAV -->
        <nav class="bottom-nav">
          <a href="index.html" class="nav-item">
            <i class="material-icons-sharp">home</i>
            <span>Home</span>
          </a>
          <a href="order-history.html" class="nav-item active">
            <i class="material-icons-sharp">receipt_long</i>
            <span>Orders</span>
          </a>
          <a href="#" class="nav-item">
            <i class="material-icons-sharp">person</i>
            <span>Profile</span>
          </a>
        </nav>
      </div>
    </div>
  </body>
</html>
