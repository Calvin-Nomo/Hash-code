<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dine-In Order Demo</title>
    <style>
      body {
        font-family: Arial;
        background: #f3f3f3;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background: #4caf50;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      #result {
        color: green;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Dine-In Order</h2>
      <p>Table Number: <strong id="tableNumber"></strong></p>

      <input type="text" id="clientName" placeholder="Your Name" />
      <input type="text" id="clientPhone" placeholder="Phone Number" />
      <input type="text" id="note" placeholder="Note" />

      <button onclick="placeOrder()">Place Order</button>

      <div id="result"></div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const tableNumber = urlParams.get("table");
      document.getElementById("tableNumber").innerText =
        tableNumber || "Not Set";

      async function placeOrder() {
        if (!tableNumber) {
          alert("Table number missing in URL!");
          return;
        }

        const data = {
          client: {
            Client_Name: document.getElementById("clientName").value,
            No_Telephone: document.getElementById("clientPhone").value,
          },
          order: {
            Order_Type: "Dine In",
            No_Table: parseInt(tableNumber),
            Note: document.getElementById("note").value,
            items: [
              { No_Product: 1, Quantity: 2 },
              { No_Product: 2, Quantity: 1 },
            ],
          },
          payment: { Payment_Method: "Cash" },
        };

        const res = await fetch("http://127.0.0.1:8000/FullOrderRequest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        document.getElementById("result").innerText = JSON.stringify(
          result,
          null,
          2
        );
      }
    </script>
  </body>
</html>
