<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartMenu | Payment</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #fff;
      }

      /* ðŸ”² PHONE FRAME */
      .phone-frame {
        background: #1e1e1e;
        width: 375px;
        height: 700px;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .app-container {
        flex: 1;
        overflow-y: auto;
        padding: 15px 15px 100px 15px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #333;
      }

      header h2 {
        font-size: 18px;
        color: #fff;
      }

      .back-arrow {
        cursor: pointer;
        display: flex;
        align-items: center;
        color: #fff;
        transition: 0.3s;
      }

      .back-arrow:hover {
        color: #e74c3c;
      }

      /* ---------- Payment Method ---------- */
      .payment-methods {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        margin-top: 10px;
      }

      .payment-methods h3 {
        color: #fff;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .method-option {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #1e1e1e;
        border: 1px solid #444;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      .method-option:hover {
        box-shadow: 0 0 10px #fff;
        border-color: #fff;
      }

      .method-option.selected {
        border-color: #fff;
        box-shadow: 0 0 15px #fff;
        background: #292929;
      }

      /* ---------- Number Form ---------- */
      .payment-form {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        margin-top: 15px;
      }

      .payment-form label {
        font-size: 13px;
        color: #ccc;
      }

      .payment-form input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #1e1e1e;
        color: #fff;
        margin-top: 5px;
        font-size: 14px;
        transition: 0.3s;
      }

      .payment-form input:focus {
        border-color: #fff;
        box-shadow: 0 0 10px #fff;
      }

      .error-msg {
        color: #e74c3c;
        font-size: 12px;
        margin-top: 4px;
      }

      /* ---------- Payment Summary ---------- */
      .payment-summary {
        background: #2a2a2a;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
      }

      .payment-summary h3 {
        color: #fff;
        margin-bottom: 10px;
      }

      .summary-item {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        font-size: 14px;
      }

      .summary-item.final span:last-child {
        color: #2ecc71;
        font-weight: bold;
      }

      .pay-btn {
        width: 100%;
        background: #fff;
        color: #000;
        padding: 15px;
        border: none;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        transition: 0.3s;
      }

      .pay-btn:hover {
        box-shadow: 0 0 15px #fff;
        background: #eaeaea;
      }

      /* ---------- Loading Overlay ---------- */
      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 1000;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        margin-top: 15px;
        font-size: 15px;
        color: #fff;
        font-weight: bold;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="phone-frame">
      <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text" id="loading-text">Processing...</div>
      </div>

      <div class="app-container">
        <header>
          <div class="back-arrow" onclick="window.location.href='detail.html'">
            <i class="material-icons-sharp">arrow_back</i>
          </div>
          <h2>Payment</h2>
        </header>

        <section class="payment-methods">
          <h3>Select Payment Method</h3>
          <div class="method-option" data-method="Cash">
            Cash <i class="material-icons-sharp">check_circle</i>
          </div>
          <div class="method-option" data-method="MTN Money">
            MTN Money <i class="material-icons-sharp">check_circle</i>
          </div>
          <div class="method-option" data-method="Orange Money">
            Orange Money <i class="material-icons-sharp">check_circle</i>
          </div>
        </section>

        <section class="payment-form hidden" id="numberSection">
          <label for="phoneNumber">Enter Your Mobile Number</label>
          <input
            type="tel"
            id="phoneNumber"
            placeholder="237 6xxxxxxxx"
            maxlength="9"
          />
          <div id="phoneError" class="error-msg hidden">
            Please enter a valid phone number.
          </div>
        </section>

        <section class="payment-summary hidden" id="paymentSummary">
          <h3>Payment Summary</h3>
          <div class="summary-item">
            <span>Payment Method:</span><span id="method">-</span>
          </div>
          <div class="summary-item">
            <span>Phone Number:</span><span id="summaryNumber">-</span>
          </div>
          <div class="summary-item">
            <span>Order Total:</span><span id="total">0 FCFA</span>
          </div>
          <div class="summary-item">
            <span>Withdrawal Fee:</span><span id="fee">0 FCFA</span>
          </div>
          <div class="summary-item final">
            <span>Final Amount:</span><span id="final">0 FCFA</span>
          </div>
          <button class="pay-btn" id="payBtn">
            <i class="material-icons-sharp">payment</i> Pay Now
          </button>
        </section>
      </div>
    </div>
    <script>
      const methodOptions = document.querySelectorAll(".method-option");
      const paymentSummary = document.getElementById("paymentSummary");
      const methodDisplay = document.getElementById("method");
      const summaryNumber = document.getElementById("summaryNumber");
      const totalEl = document.getElementById("total");
      const feeEl = document.getElementById("fee");
      const finalEl = document.getElementById("final");
      const payBtn = document.getElementById("payBtn");
      const loading = document.getElementById("loading");
      const loadingText = document.getElementById("loading-text");

      let selectedMethod = null;
      let total = 0,
        fee = 0,
        finalAmount = 0;

      // âœ… Ensure session ID exists
      if (!localStorage.getItem("sessionId")) {
        const sessionId =
          "sess_" + Date.now() + "_" + Math.floor(Math.random() * 10000);
        localStorage.setItem("sessionId", sessionId);
      }

      // âœ… Load and calculate totals
      function loadCartTotal() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        total = cart.reduce((sum, item) => sum + item.Price * item.qty, 0);

        fee = 0;
        if (
          selectedMethod === "MTN Money" ||
          selectedMethod === "Orange Money"
        ) {
          const blocks = Math.ceil(total / 5000);
          fee = blocks * 100;
        }

        finalAmount = total + fee;
        totalEl.textContent = `${total.toFixed(0)} FCFA`;
        feeEl.textContent = `${fee.toFixed(0)} FCFA`;
        finalEl.textContent = `${finalAmount.toFixed(0)} FCFA`;
      }

      // âœ… Show payment summary
      function showPaymentSummary() {
        const clientData = JSON.parse(localStorage.getItem("clientData")) || {};
        const clientPhone = clientData.phone || "N/A";
        paymentSummary.classList.remove("hidden");
        summaryNumber.textContent = clientPhone;
        loadCartTotal();
      }

      // âœ… Select payment method
      methodOptions.forEach((opt) => {
        opt.addEventListener("click", () => {
          methodOptions.forEach((o) => o.classList.remove("selected"));
          opt.classList.add("selected");
          selectedMethod = opt.dataset.method;
          methodDisplay.textContent = selectedMethod;
          showPaymentSummary();
        });
      });

      // âœ… Submit order
      payBtn.addEventListener("click", async () => {
        if (!selectedMethod) return;

        loading.style.display = "flex";
        loadingText.textContent = `Processing ${finalAmount.toFixed(
          0
        )} FCFA via ${selectedMethod}...`;

        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const clientData = JSON.parse(localStorage.getItem("clientData")) || {};
        const sessionId = localStorage.getItem("sessionId");

        // âœ… Prepare payload (consistent with FastAPI FullOrderRequest)
        const orderPayload = {
          order: {
            Session_id: sessionId,
            Order_Type: clientData.type || "Take Away",
            No_Table: clientData.table || null,
            Note: clientData.note || null,
            items: cart.map((item) => ({
              No_Product: item.No_Product,
              Quantity: item.qty,
            })),
          },
          client: {
            Client_Name: clientData.name || "Guest",
            No_Telephone: clientData.phone || "000000000",
            Email: clientData.email || "noemail@example.com",
          },
          reservation:
            clientData.type === "Reservation"
              ? {
                  No_Table: clientData.table || null,
                  Reservation_Date: clientData.date || null,
                  No_Person: clientData.guests || 1,
                }
              : null,
          payment: {
            Payment_Method: selectedMethod,
            Payment_Phone: clientData.phone || null,
          },
        };

        console.log("Order Payload:", orderPayload);

        try {
          const res = await fetch(
            "http://127.0.0.1:8000/order/order/FullOrderRequest",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(orderPayload),
            }
          );

          if (!res.ok) {
            const errorData = await res.json();
            console.error("Backend Error:", errorData);
            throw new Error(errorData.detail || "Failed to submit order");
          }

          const result = await res.json();
          console.log("Order response:", result);

          // âœ… Clear local data after success
          localStorage.removeItem("cart");
          localStorage.removeItem("clientData");

          loadingText.textContent = "Payment & Order Successful!";
          setTimeout(() => {
            window.location.href = "Phone.html";
          }, 1500);
        } catch (err) {
          console.error("Error submitting order:", err);
          loadingText.textContent = "Error submitting order. Try again.";
          setTimeout(() => (loading.style.display = "none"), 2000);
        }
      });

      window.addEventListener("DOMContentLoaded", loadCartTotal);
    </script>
  </body>
</html>
