<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }
      .container {
        max-width: 400px;
        margin: auto;
      }
      form {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
      }
      button {
        padding: 10px 20px;
        cursor: pointer;
      }
      .message {
        margin-top: 10px;
        color: green;
      }
      .error {
        color: red;
      }
      pre {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 5px;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="log-email" placeholder="Email" required />
        <input type="password" id="log-pass" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="login-msg"></div>
      </form>

      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="reg-name" placeholder="Username" required />
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-pass" placeholder="Password" required />
        <button type="submit">Register</button>
        <div id="register-msg"></div>
      </form>

      <h2>Profile</h2>
      <button id="profile-btn">Get Profile</button>
      <button id="logout-btn">Logout</button>
      <pre id="profile-info"></pre>
    </div>

    <script>
      const baseUrl = "http://127.0.0.1:8000"; // Adjust to your FastAPI server

      // ---------------- LOGIN ----------------
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("log-email").value;
          const password = document.getElementById("log-pass").value;

          const formData = new URLSearchParams();
          formData.append("username", email);
          formData.append("password", password);

          try {
            const res = await fetch(`${baseUrl}/login`, {
              method: "POST",
              body: formData,
              credentials: "include", // very important for cookies
            });

            const msgDiv = document.getElementById("login-msg");
            if (res.ok) {
              msgDiv.textContent = "Login successful!";
              msgDiv.className = "message";
            } else {
              const err = await res.json();
              msgDiv.textContent = err.detail || "Login failed";
              msgDiv.className = "error";
            }
          } catch (err) {
            console.error(err);
          }
        });

      // ---------------- REGISTER ----------------
      document
        .getElementById("register-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("reg-name").value;
          const email = document.getElementById("reg-email").value;
          const password = document.getElementById("reg-pass").value;
          const role = "user";

          try {
            const res = await fetch(`${baseUrl}/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                Username: username,
                Email: email,
                Password: password,
                Role: role,
              }),
              credentials: "include",
            });

            const msgDiv = document.getElementById("register-msg");
            if (res.ok) {
              msgDiv.textContent = "Registration successful!";
              msgDiv.className = "message";
            } else {
              const err = await res.json();
              msgDiv.textContent = err.detail || "Registration failed";
              msgDiv.className = "error";
            }
          } catch (err) {
            console.error(err);
          }
        });

      // ---------------- PROFILE ----------------
      document
        .getElementById("profile-btn")
        .addEventListener("click", async () => {
          try {
            const res = await fetch(`${baseUrl}/profile`, {
              credentials: "include",
            });
            const profileDiv = document.getElementById("profile-info");
            if (res.ok) {
              const data = await res.json();
              profileDiv.textContent = JSON.stringify(data, null, 2);
            } else {
              const err = await res.json();
              profileDiv.textContent = err.detail || "Failed to fetch profile";
            }
          } catch (err) {
            console.error(err);
          }
        });

      // ---------------- LOGOUT ----------------
      document
        .getElementById("logout-btn")
        .addEventListener("click", async () => {
          try {
            await fetch(`${baseUrl}/logout`, {
              method: "POST",
              credentials: "include",
            });
            document.getElementById("profile-info").textContent = "";
            alert("Logged out successfully");
          } catch (err) {
            console.error(err);
          }
        });
    </script>
  </body>
</html>
