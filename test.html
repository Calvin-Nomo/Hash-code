<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartMenu | Payment</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #fff;
      }
      .phone-frame {
        background: #1e1e1e;
        width: 375px;
        height: 700px;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .app-container {
        flex: 1;
        overflow-y: auto;
        padding: 15px 15px 100px 15px;
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #333;
      }
      header h2 {
        font-size: 18px;
      }
      .back-arrow {
        cursor: pointer;
        display: flex;
        align-items: center;
        color: #e74c3c;
      }
      .payment-methods,
      .payment-form,
      .payment-summary {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        margin-top: 10px;
      }
      .method-option {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #1e1e1e;
        border: 1px solid #444;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: 0.3s;
      }
      .method-option:hover {
        border-color: #e74c3c;
      }
      .method-option.selected {
        border-color: #e74c3c;
        background: #292929;
      }
      .payment-form input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #444;
        background: #1e1e1e;
        color: #fff;
        margin-top: 5px;
        font-size: 14px;
      }
      .error-msg {
        color: #e74c3c;
        font-size: 12px;
        margin-top: 4px;
        display: none;
      }
      .summary-item {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        font-size: 14px;
      }
      .summary-item.final span:last-child {
        color: #2ecc71;
        font-weight: bold;
      }
      .pay-btn {
        width: 100%;
        background: #e74c3c;
        color: #fff;
        padding: 15px;
        border: none;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        transition: 0.3s;
      }
      .pay-btn:hover {
        background: #c0392b;
      }
      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        display: none;
        z-index: 1000;
      }
      .spinner {
        border: 4px solid rgba(231, 76, 60, 0.2);
        border-top: 4px solid #e74c3c;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        margin-top: 15px;
        font-size: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="phone-frame">
      <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text" id="loading-text">Processing...</div>
      </div>

      <div class="app-container">
        <header>
          <div class="back-arrow" onclick="window.location.href='detail.html'">
            <i class="material-icons-sharp">arrow_back</i>
          </div>
          <h2>Payment</h2>
        </header>

        <section class="payment-methods">
          <h3>Select Payment Method</h3>
          <div class="method-option" data-method="MTN Money">
            üì± MTN Money <i class="material-icons-sharp">check_circle</i>
          </div>
          <div class="method-option" data-method="Orange Money">
            üüß Orange Money <i class="material-icons-sharp">check_circle</i>
          </div>
        </section>

        <section class="payment-form hidden" id="numberSection">
          <label for="phoneNumber">Enter Your Mobile Number</label>
          <input
            type="tel"
            id="phoneNumber"
            placeholder="e.g. 6xxxxxxxx"
            maxlength="9"
          />
          <div id="phoneError" class="error-msg">
            ‚ö†Ô∏è Please enter a valid phone number.
          </div>
        </section>

        <section class="payment-summary hidden" id="paymentSummary">
          <h3>Payment Summary</h3>
          <div class="summary-item">
            <span>Payment Method:</span><span id="method">-</span>
          </div>
          <div class="summary-item">
            <span>Phone Number:</span><span id="summaryNumber">-</span>
          </div>
          <div class="summary-item">
            <span>Order Total:</span><span id="total">0 FCFA</span>
          </div>
          <div class="summary-item">
            <span>Withdrawal Fee:</span><span id="fee">0 FCFA</span>
          </div>
          <div class="summary-item final">
            <span>Final Amount:</span><span id="final">0 FCFA</span>
          </div>
          <button class="pay-btn" id="payBtn">
            <i class="material-icons-sharp">payment</i> Pay Now
          </button>
        </section>
      </div>
    </div>

    <script>
      const methodOptions = document.querySelectorAll(".method-option");
      const numberSection = document.getElementById("numberSection");
      const phoneInput = document.getElementById("phoneNumber");
      const phoneError = document.getElementById("phoneError");
      const paymentSummary = document.getElementById("paymentSummary");
      const methodDisplay = document.getElementById("method");
      const summaryNumber = document.getElementById("summaryNumber");
      const totalEl = document.getElementById("total");
      const feeEl = document.getElementById("fee");
      const finalEl = document.getElementById("final");
      const payBtn = document.getElementById("payBtn");
      const loading = document.getElementById("loading");
      const loadingText = document.getElementById("loading-text");

      let selectedMethod = null;
      let total = 0,
        fee = 0,
        finalAmount = 0;

      // Load cart total
      function loadCartTotal() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        total = cart.reduce((sum, item) => sum + item.Price * item.qty, 0);
        const blocks = Math.ceil(total / 5000);
        fee = blocks * 150;
        finalAmount = total + fee;
        totalEl.textContent = `${total.toFixed(0)} FCFA`;
        feeEl.textContent = `${fee.toFixed(0)} FCFA`;
        finalEl.textContent = `${finalAmount.toFixed(0)} FCFA`;
      }

      // Select payment method
      methodOptions.forEach((opt) => {
        opt.addEventListener("click", () => {
          methodOptions.forEach((o) => o.classList.remove("selected"));
          opt.classList.add("selected");
          selectedMethod = opt.dataset.method;
          methodDisplay.textContent = selectedMethod;
          numberSection.classList.remove("hidden");
          paymentSummary.classList.add("hidden");
        });
      });

      // Show summary after entering number
      phoneInput.addEventListener("input", () => {
        const value = phoneInput.value.trim();
        if (value.length >= 9) {
          phoneError.style.display = "none";
          paymentSummary.classList.remove("hidden");
          summaryNumber.textContent = value;
          loadCartTotal();
        } else {
          paymentSummary.classList.add("hidden");
          phoneError.style.display = "block";
        }
      });

      // Pay button: call backend
      payBtn.addEventListener("click", async () => {
        if (!selectedMethod) return alert("Select a payment method");
        const phoneNumber = phoneInput.value.trim();
        if (phoneNumber.length < 9) return alert("Enter a valid phone number");

        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) return alert("Cart is empty");

        // Construct payload
        const payload = {
          client: { Client_Name: "Customer", No_Telephone: phoneNumber },
          order: {
            Order_Type: "Take Away", // or "Dine In" or "Reservation" depending on UI
            items: cart.map((i) => ({
              No_Product: i.No_Produit,
              Quantity: i.qty,
            })),
            Note: "",
          },
          payment: { Payment_Method: selectedMethod },
          reservation: null, // Add if "Reservation" selected
        };

        try {
          loading.style.display = "flex";
          loadingText.textContent = "Processing payment...";

          const res = await fetch(
            "http://127.0.0.1:8000/order/FullOrderRequest",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            }
          );

          const data = await res.json();
          if (!res.ok) throw new Error(data.detail || "Payment failed");

          loadingText.textContent = "Payment Successful!";
          setTimeout(() => {
            window.location.href = "order_history.html";
          }, 2000);
        } catch (err) {
          loading.style.display = "none";
          alert(err.message);
        }
      });

      window.addEventListener("DOMContentLoaded", loadCartTotal);
    </script>
  </body>
</html>
